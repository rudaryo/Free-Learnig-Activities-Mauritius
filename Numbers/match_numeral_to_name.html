<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Numerals to Number Names</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
            font-family: 'Arial Rounded MT Bold', 'Helvetica Rounded', 'Arial', sans-serif;
            display: inline-block;
        }

        .back-button:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .score-display {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 25px;
            border-radius: 15px;
            font-size: 1.3em;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 20px auto;
            max-width: 300px;
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.2em;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .instruction {
            text-align: center;
            color: #2d3436;
            font-size: 1.5em;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .game-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
            margin-bottom: 30px;
        }

        .column {
            flex: 1;
        }

        .column-title {
            text-align: center;
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .numeral-card {
            background: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            color: #2d3436;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            user-select: none;
            position: relative;
        }

        .numeral-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .numeral-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .numeral-card.matched {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            opacity: 0.7;
            cursor: not-allowed;
        }

        .name-card {
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            color: #2d3436;
            padding: 20px;
            margin: 15px 0;
            border-radius: 15px;
            font-size: 1.8em;
            font-weight: bold;
            text-align: center;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .name-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .name-card.selected {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transform: scale(1.1);
        }

        .name-card.matched {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
            color: white;
            opacity: 0.7;
            cursor: not-allowed;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bounce {
            animation: bounce 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes fadeOut {
            0% { 
                opacity: 1;
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% { 
                opacity: 0;
                transform: scale(0.8);
                visibility: hidden;
            }
        }

        .disappear {
            animation: fadeOut 0.8s forwards !important;
            pointer-events: none !important;
        }

        .game-wrapper {
            position: relative;
        }

        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 25px;
            font-size: 1.5em;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 30px auto;
            transition: all 0.3s;
        }

        .check-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .feedback {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
        }

        .feedback.success {
            color: #2ecc71;
        }

        .feedback.error {
            color: #e74c3c;
        }

        .next-button {
            background: #f39c12;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 1.3em;
            cursor: pointer;
            font-weight: bold;
            display: block;
            margin: 20px auto;
            transition: all 0.3s;
        }

        .next-button:hover {
            background: #e67e22;
            transform: scale(1.05);
        }

        .round-indicator {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }

        .final-screen {
            text-align: center;
            padding: 60px 20px;
        }

        .final-screen h2 {
            color: #667eea;
            font-size: 3em;
            margin-bottom: 30px;
        }

        .trophy {
            font-size: 5em;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .game-container {
                flex-direction: column;
                gap: 20px;
            }

            h1 {
                font-size: 1.8em;
            }

            .instruction {
                font-size: 1.2em;
            }

            .score-display {
                top: 10px;
                right: 10px;
                font-size: 1.1em;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="window.parent.location.href='/'">üè† Back</button>
        
        <h1>üéØ Match Numerals to Number Names</h1>
        <p class="instruction">Click a numeral, then click its matching number name!</p>

        <div class="round-indicator" id="roundIndicator">Round 1 of 3</div>

        <div class="game-wrapper">
            <div class="game-container" id="gameContainer">
            <div class="column">
                <div class="column-title">Numerals</div>
                <div id="numeralsColumn"></div>
            </div>

            <div class="column">
                <div class="column-title">Number Names</div>
                <div id="namesColumn"></div>
            </div>
        </div>
        </div>

        <div class="score-display">
            Score: <span id="score">0</span>/15
        </div>

        <button class="check-button" id="checkButton" onclick="checkAnswers()" disabled>Check Answers</button>

        <div class="feedback" id="feedback"></div>

        <button class="next-button" id="nextButton" onclick="nextRound()" style="display: none;">Next Round ‚Üí</button>
    </div>

    <script>
        let currentRound = 1;
        let totalScore = 0;
        let roundScore = 0;
        const totalRounds = 3;
        const questionsPerRound = 5;

        const numberData = {
            0: 'zero',
            1: 'one',
            2: 'two',
            3: 'three',
            4: 'four',
            5: 'five',
            6: 'six',
            7: 'seven',
            8: 'eight',
            9: 'nine',
            10: 'ten'
        };

        let currentQuestions = [];
        let userAnswers = {};
        let selectedNumeral = null;
        let selectedName = null;
        let matches = {};

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function generateRound() {
            currentQuestions = [];
            
            // ALWAYS include zero in each round
            currentQuestions.push('0');
            
            // Add 4 more random numbers (avoiding zero since it's already added)
            const allNumbers = Object.keys(numberData).filter(n => n !== '0');
            
            while (currentQuestions.length < questionsPerRound) {
                const randomNum = allNumbers[Math.floor(Math.random() * allNumbers.length)];
                if (!currentQuestions.includes(randomNum)) {
                    currentQuestions.push(randomNum);
                }
            }

            const shuffledNames = [...currentQuestions].sort(() => Math.random() - 0.5);
            
            userAnswers = {};
            matches = {};
            selectedNumeral = null;
            selectedName = null;
            displayRound(currentQuestions, shuffledNames);
        }

        function displayRound(numerals, names) {
            const numeralsColumn = document.getElementById('numeralsColumn');
            const namesColumn = document.getElementById('namesColumn');
            
            numeralsColumn.innerHTML = '';
            namesColumn.innerHTML = '';

            numerals.forEach(num => {
                const card = document.createElement('div');
                card.className = 'numeral-card';
                card.textContent = num;
                card.dataset.number = num;
                card.onclick = () => selectNumeral(num, card);
                numeralsColumn.appendChild(card);
            });

            names.forEach(num => {
                const name = numberData[num];
                const card = document.createElement('div');
                card.className = 'name-card';
                card.dataset.number = num;
                card.innerHTML = `<span>${name}</span>`;
                card.onclick = () => selectName(num, card);
                namesColumn.appendChild(card);
            });

            document.getElementById('checkButton').disabled = true;
            document.getElementById('feedback').textContent = '';
            document.getElementById('nextButton').style.display = 'none';
        }

        function selectNumeral(number, card) {
            if (card.classList.contains('matched')) return;

            // Deselect previous numeral
            document.querySelectorAll('.numeral-card').forEach(c => c.classList.remove('selected'));
            
            selectedNumeral = number;
            card.classList.add('selected');
            speak(number);

            // If a name is already selected, make the match
            if (selectedName !== null) {
                makeMatch();
            }
        }

        function selectName(number, card) {
            if (card.classList.contains('matched')) return;

            // Deselect previous name
            document.querySelectorAll('.name-card').forEach(c => c.classList.remove('selected'));
            
            selectedName = number;
            card.classList.add('selected');
            speak(numberData[number]);

            // If a numeral is already selected, make the match
            if (selectedNumeral !== null) {
                makeMatch();
            }
        }

        function makeMatch() {
            // Store the match
            matches[selectedNumeral] = selectedName;
            userAnswers[selectedName] = selectedNumeral;

            // Mark as matched
            const numeralCard = document.querySelector(`.numeral-card[data-number="${selectedNumeral}"]`);
            const nameCard = document.querySelector(`.name-card[data-number="${selectedName}"]`);
            
            numeralCard.classList.remove('selected');
            nameCard.classList.remove('selected');
            numeralCard.classList.add('matched');
            nameCard.classList.add('matched');

            // Reset selections
            selectedNumeral = null;
            selectedName = null;

            // Enable check button if all matched
            if (Object.keys(matches).length === questionsPerRound) {
                document.getElementById('checkButton').disabled = false;
            }
        }

        function checkAnswers() {
            let correct = 0;
            const allCards = document.querySelectorAll('.numeral-card, .name-card');

            Object.entries(matches).forEach(([numeral, name]) => {
                const numeralCard = document.querySelector(`.numeral-card[data-number="${numeral}"]`);
                const nameCard = document.querySelector(`.name-card[data-number="${name}"]`);

                if (numeral === name) {
                    // Correct match - make them disappear
                    numeralCard.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100%)';
                    nameCard.style.background = 'linear-gradient(135deg, #2ecc71 0%, #27ae60 100())';
                    
                    // First bounce
                    numeralCard.classList.add('bounce');
                    nameCard.classList.add('bounce');
                    
                    // Make them disappear after showing correct feedback
                    setTimeout(() => {
                        // Clear inline styles to allow animation
                        numeralCard.style.animation = '';
                        nameCard.style.animation = '';
                        numeralCard.classList.add('disappear');
                        nameCard.classList.add('disappear');
                    }, 1000);
                    
                    correct++;
                } else {
                    // Incorrect match
                    numeralCard.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100%)';
                    nameCard.style.background = 'linear-gradient(135deg, #e74c3c 0%, #c0392b 100())';
                    numeralCard.classList.add('shake');
                    nameCard.classList.add('shake');
                }
            });

            roundScore = correct;
            totalScore += correct;

            document.getElementById('score').textContent = totalScore;
            document.getElementById('checkButton').disabled = true;

            const feedback = document.getElementById('feedback');
            if (correct === questionsPerRound) {
                feedback.textContent = 'üéâ Perfect! All correct!';
                feedback.className = 'feedback success';
                speak('Perfect! All correct!');
            } else {
                feedback.textContent = `You got ${correct} out of ${questionsPerRound} correct!`;
                feedback.className = 'feedback error';
                speak(`You got ${correct} out of ${questionsPerRound} correct`);
            }

            if (currentRound < totalRounds) {
                document.getElementById('nextButton').style.display = 'block';
            } else {
                setTimeout(showFinalScore, 1500);
            }
        }

        function nextRound() {
            currentRound++;
            document.getElementById('roundIndicator').textContent = `Round ${currentRound} of ${totalRounds}`;
            
            generateRound();
        }

        function showFinalScore() {
            const wrapper = document.querySelector('.game-wrapper');
            const percentage = Math.round((totalScore / (totalRounds * questionsPerRound)) * 100);
            
            wrapper.innerHTML = `
                <div class="final-screen">
                    <div class="trophy">üèÜ</div>
                    <h2>Game Complete!</h2>
                    <button class="next-button" onclick="location.reload()">üîÑ Play Again</button>
                </div>
            `;

            document.getElementById('checkButton').style.display = 'none';
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('roundIndicator').style.display = 'none';

            speak(`Congratulations! You completed all rounds. Your final score is ${totalScore} out of ${totalRounds * questionsPerRound}. ${percentage >= 80 ? 'Excellent work!' : 'Great effort!'}`);
        }

        // Initialize first round
        generateRound();
    </script>
</body>
</html>
