<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #4A90E2 0%, #67B26F 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .instructions {
            text-align: center;
            font-size: 1.3em;
            color: white;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .score-board {
            background: #2C3E50;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 30px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .score {
            font-size: 2em;
            color: #F1C40F;
            font-weight: bold;
        }

        .game-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .question-number {
            font-size: 1.5em;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sequence-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .ordinal-box {
            background: #3498DB;
            color: white;
            padding: 25px 35px;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            min-width: 120px;
            text-align: center;
        }

        .empty-box {
            background: white;
            color: #E74C3C;
            border: 4px dashed #E74C3C;
            cursor: pointer;
            transition: all 0.3s;
            min-height: 90px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .empty-box:hover {
            background: #FCF3CF;
            transform: scale(1.05);
        }

        .empty-box.filled {
            background: #2ECC71;
            border: 4px solid #27AE60;
            color: white;
            cursor: default;
        }

        .empty-box.wrong {
            background: #E74C3C;
            border: 4px solid #C0392B;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .options-title {
            text-align: center;
            font-size: 1.3em;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .options-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .option-btn {
            background: #ECF0F1;
            border: 4px solid #BDC3C7;
            padding: 20px 30px;
            font-size: 1.5em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #2C3E50;
        }

        .option-btn:hover {
            background: #D5DBDB;
            transform: scale(1.1);
            border-color: #95A5A6;
        }

        .option-btn.selected {
            background: #3498DB;
            border-color: #2980B9;
            color: white;
        }

        .option-btn.used {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .check-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: block;
            margin: 0 auto;
        }

        .check-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .check-btn:disabled {
            background: #95A5A6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            text-align: center;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: #3498DB;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn-home {
            background: #9B59B6;
        }

        .feedback {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            margin-top: 20px;
            min-height: 40px;
        }

        .feedback.correct {
            color: #2ECC71;
        }

        .feedback.wrong {
            color: #E74C3C;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: pop 0.5s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .instructions {
                font-size: 1.1em;
            }

            .game-section {
                padding: 25px 15px;
            }

            .ordinal-box {
                padding: 18px 25px;
                font-size: 1.5em;
                min-width: 90px;
            }

            .empty-box {
                min-height: 70px;
            }

            .option-btn {
                padding: 15px 20px;
                font-size: 1.2em;
            }

            .check-btn {
                padding: 15px 35px;
                font-size: 1.2em;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
        }

        @media (max-width: 480px) {
            .sequence-container {
                gap: 10px;
            }

            .ordinal-box {
                padding: 15px 20px;
                font-size: 1.2em;
                min-width: 75px;
            }

            .empty-box {
                min-height: 60px;
            }

            .option-btn {
                padding: 12px 18px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Complete the Sequence</h1>
        <div class="instructions">Fill in the missing ordinal number!</div>
        
        <div class="score-board">
            <div>Score: <span class="score" id="score">0</span> / <span id="total">0</span></div>
        </div>

        <div class="game-section">
            <div class="question-number" id="questionNumber">Question 1 of 15</div>
            
            <div class="sequence-container" id="sequenceContainer"></div>

            <div class="options-title">Click on the correct answer:</div>
            <div class="options-container" id="optionsContainer"></div>

            <button class="check-btn" id="checkBtn" onclick="checkAnswer()" disabled>Check Answer</button>
            
            <div class="feedback" id="feedback"></div>
        </div>

        <div class="controls">
            <button class="btn" onclick="nextQuestion()">Next Question ‚û°Ô∏è</button>
            <button class="btn btn-home" onclick="window.location.href='math-index.html'">üè† Home</button>
        </div>
    </div>

    <script>
        let score = 0;
        let currentQuestion = 0;
        let selectedAnswer = null;
        let correctAnswer = null;

        const ordinals = ['1st', '2nd', '3rd', '4th', '5th'];
        
        // All possible questions with missing positions
        const questions = [
            // Pattern (a): missing 3rd
            {sequence: ['1st', '2nd', null, '4th', '5th'], missing: 2, answer: '3rd'},
            // Pattern (b): missing 5th
            {sequence: ['1st', '2nd', '3rd', '4th', null], missing: 4, answer: '5th'},
            // Pattern (c): missing 2nd
            {sequence: ['1st', null, '3rd', '4th', '5th'], missing: 1, answer: '2nd'},
            // Additional variations
            {sequence: [null, '2nd', '3rd', '4th', '5th'], missing: 0, answer: '1st'},
            {sequence: ['1st', '2nd', '3rd', null, '5th'], missing: 3, answer: '4th'},
            // More variations
            {sequence: ['1st', null, '3rd', null, '5th'], missing: 1, answer: '2nd'},
            {sequence: ['1st', null, '3rd', null, '5th'], missing: 3, answer: '4th'},
            {sequence: [null, '2nd', null, '4th', '5th'], missing: 0, answer: '1st'},
            {sequence: [null, '2nd', null, '4th', '5th'], missing: 2, answer: '3rd'},
            {sequence: ['1st', '2nd', null, '4th', null], missing: 2, answer: '3rd'},
            {sequence: ['1st', '2nd', null, '4th', null], missing: 4, answer: '5th'},
            {sequence: [null, null, '3rd', '4th', '5th'], missing: 0, answer: '1st'},
            {sequence: [null, null, '3rd', '4th', '5th'], missing: 1, answer: '2nd'},
            {sequence: ['1st', '2nd', '3rd', null, null], missing: 3, answer: '4th'},
            {sequence: ['1st', '2nd', '3rd', null, null], missing: 4, answer: '5th'}
        ];

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function loadQuestion() {
            if (currentQuestion >= questions.length) {
                showFinalScore();
                return;
            }

            selectedAnswer = null;
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('checkBtn').disabled = true;
            
            const question = questions[currentQuestion];
            correctAnswer = question.answer;

            // Update question number
            document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} of ${questions.length}`;

            // Build sequence
            const sequenceContainer = document.getElementById('sequenceContainer');
            sequenceContainer.innerHTML = '';

            question.sequence.forEach((item, index) => {
                const box = document.createElement('div');
                box.className = item === null ? 'ordinal-box empty-box' : 'ordinal-box';
                box.textContent = item === null ? '____' : item;
                
                if (item === null) {
                    box.id = `empty-${index}`;
                }
                
                sequenceContainer.appendChild(box);
            });

            // Create options (all ordinals)
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            // Shuffle ordinals for display
            const shuffledOrdinals = [...ordinals].sort(() => Math.random() - 0.5);

            shuffledOrdinals.forEach(ordinal => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = ordinal;
                btn.onclick = () => selectOption(ordinal, btn);
                optionsContainer.appendChild(btn);
            });

            speak(`Question ${currentQuestion + 1}. Fill in the missing ordinal number.`);
        }

        function selectOption(ordinal, button) {
            // Deselect previous selection
            document.querySelectorAll('.option-btn').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Select current option
            button.classList.add('selected');
            selectedAnswer = ordinal;

            // Update empty box with selected answer
            const emptyBoxes = document.querySelectorAll('.empty-box');
            emptyBoxes.forEach(box => {
                if (!box.classList.contains('filled') && !box.classList.contains('wrong')) {
                    box.textContent = ordinal;
                }
            });

            // Enable check button
            document.getElementById('checkBtn').disabled = false;
        }

        function checkAnswer() {
            if (!selectedAnswer) return;

            const question = questions[currentQuestion];
            const emptyBoxes = document.querySelectorAll('.empty-box');
            const feedback = document.getElementById('feedback');

            if (selectedAnswer === correctAnswer) {
                score++;
                document.getElementById('score').textContent = score;
                document.getElementById('total').textContent = currentQuestion + 1;

                emptyBoxes.forEach(box => {
                    if (!box.classList.contains('filled')) {
                        box.classList.add('filled');
                    }
                });

                feedback.textContent = '‚úì Correct! Well done!';
                feedback.className = 'feedback correct';
                speak('Correct! Well done!');
                showCelebration('üéâ');

                // Mark selected option as used
                document.querySelectorAll('.option-btn').forEach(btn => {
                    if (btn.textContent === selectedAnswer) {
                        btn.classList.add('used');
                    }
                });

            } else {
                document.getElementById('total').textContent = currentQuestion + 1;

                emptyBoxes.forEach(box => {
                    if (!box.classList.contains('filled')) {
                        box.classList.add('wrong');
                        setTimeout(() => {
                            box.classList.remove('wrong');
                            box.textContent = correctAnswer;
                            box.classList.add('filled');
                        }, 1000);
                    }
                });

                feedback.textContent = `‚úó The correct answer is ${correctAnswer}`;
                feedback.className = 'feedback wrong';
                speak(`The correct answer is ${correctAnswer}`);
            }

            document.getElementById('checkBtn').disabled = true;
        }

        function nextQuestion() {
            currentQuestion++;
            loadQuestion();
        }

        function showFinalScore() {
            const gameSection = document.querySelector('.game-section');
            const percentage = Math.round((score / questions.length) * 100);
            
            gameSection.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 4em; margin-bottom: 20px;">üéä</div>
                    <h2 style="font-size: 2.5em; color: #2C3E50; margin-bottom: 20px;">Game Complete!</h2>
                    <div style="font-size: 2em; color: #3498DB; margin-bottom: 20px;">
                        Final Score: <span style="color: #F1C40F; font-weight: bold;">${score}</span> / ${questions.length}
                    </div>
                    <div style="font-size: 1.8em; color: #2ECC71; font-weight: bold;">
                        ${percentage}% Correct!
                    </div>
                    <button class="btn" onclick="location.reload()" style="margin-top: 30px; font-size: 1.3em;">
                        üîÑ Play Again
                    </button>
                </div>
            `;

            speak(`Game complete! You scored ${score} out of ${questions.length}. That's ${percentage} percent!`);
            
            if (percentage === 100) {
                showCelebration('üèÜ');
            } else if (percentage >= 80) {
                showCelebration('‚≠ê');
            }
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 500);
        }

        // Initialize
        loadQuestion();
    </script>
</body>
</html>
