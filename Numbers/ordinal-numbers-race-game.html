<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordinal Numbers Race</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #FF6B35;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.2);
        }

        .instructions {
            text-align: center;
            font-size: 1.3em;
            color: #2C3E50;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .race-track {
            background: linear-gradient(to bottom, #90EE90 0%, #7CCD7C 100%);
            border: 5px solid #8B4513;
            border-radius: 20px;
            padding: 30px 20px;
            position: relative;
            min-height: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .finish-line {
            position: absolute;
            right: 20px;
            top: 0;
            bottom: 0;
            width: 80px;
            background: repeating-linear-gradient(
                45deg,
                #000,
                #000 10px,
                #FFF 10px,
                #FFF 20px
            );
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .finish-flag {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .lane {
            margin: 20px 0;
            height: 80px;
            position: relative;
            border-bottom: 3px dashed #8B7355;
        }

        .animal {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3em;
            transition: left 2s ease-in-out;
            cursor: pointer;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }

        .animal:hover {
            transform: translateY(-50%) scale(1.2);
        }

        .position-badge {
            position: absolute;
            top: 50%;
            right: -90px;
            transform: translateY(-50%);
            background: #FF6B35;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1.2em;
            border: 3px solid white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            white-space: nowrap;
        }

        .controls {
            text-align: center;
            margin: 30px 0;
        }

        .btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-race {
            background: #FF6B35;
        }

        .btn-reset {
            background: #3498DB;
        }

        .question-section {
            background: white;
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .question {
            font-size: 1.5em;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .option-btn {
            background: #ECF0F1;
            border: 4px solid #BDC3C7;
            padding: 20px;
            font-size: 1.3em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .option-btn:hover {
            background: #D5DBDB;
            transform: scale(1.05);
        }

        .option-btn.correct {
            background: #2ECC71;
            border-color: #27AE60;
            color: white;
            animation: celebrate 0.5s;
        }

        .option-btn.wrong {
            background: #E74C3C;
            border-color: #C0392B;
            color: white;
            animation: shake 0.5s;
        }

        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1) rotate(-5deg); }
            75% { transform: scale(1.1) rotate(5deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .score-board {
            background: #34495E;
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .score {
            font-size: 2em;
            color: #F1C40F;
            font-weight: bold;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5em;
            animation: pop 0.5s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes pop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.3); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.6em;
                margin-bottom: 8px;
            }

            .instructions {
                font-size: 1em;
                margin-bottom: 15px;
            }

            .score-board {
                padding: 12px;
                font-size: 1.2em;
                margin-bottom: 15px;
            }

            .score {
                font-size: 1.6em;
            }

            .race-track {
                padding: 20px 10px;
                min-height: 350px;
            }

            .lane {
                margin: 15px 0;
                height: 60px;
            }

            .animal {
                font-size: 2.2em;
            }

            .position-badge {
                font-size: 0.8em;
                padding: 4px 8px;
                right: -70px;
            }

            .finish-line {
                width: 40px;
                right: 10px;
            }

            .finish-flag {
                font-size: 1.5em;
                top: -40px;
            }

            .controls {
                margin: 20px 0;
            }

            .btn {
                padding: 12px 25px;
                font-size: 1em;
                margin: 5px;
            }

            .question-section {
                padding: 15px;
                margin: 20px 0;
            }

            .question {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .option-btn {
                font-size: 0.9em;
                padding: 12px 8px;
            }

            /* Specific adjustments for fill-in-blank sections */
            .question-section > div > div:first-child {
                font-size: 1.1em !important;
            }

            .question-section > div > div:last-child {
                grid-template-columns: repeat(5, 1fr) !important;
                gap: 5px !important;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4em;
            }

            .instructions {
                font-size: 0.9em;
            }

            .animal {
                font-size: 1.8em;
            }

            .position-badge {
                font-size: 0.7em;
                padding: 3px 6px;
                right: -60px;
            }

            .race-track {
                min-height: 300px;
            }

            .lane {
                height: 50px;
                margin: 12px 0;
            }

            .btn {
                padding: 10px 20px;
                font-size: 0.95em;
            }

            .question-section > div > div:first-child {
                font-size: 1em !important;
                margin-bottom: 10px !important;
            }

            .option-btn {
                font-size: 0.8em;
                padding: 10px 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ Ordinal Numbers Race! ğŸ</h1>
        <div class="instructions">Watch the animals race and learn their positions!</div>
        
        <div class="score-board">
            <div>Score: <span class="score" id="score">0</span> / <span id="total">0</span></div>
        </div>

        <div class="race-track">
            <div class="finish-line">
                <div class="finish-flag">ğŸ</div>
            </div>

            <div class="lane" id="lane1">
                <div class="animal" data-animal="rabbit">ğŸ°</div>
            </div>
            <div class="lane" id="lane2">
                <div class="animal" data-animal="cat">ğŸ±</div>
            </div>
            <div class="lane" id="lane3">
                <div class="animal" data-animal="dog">ğŸ¶</div>
            </div>
            <div class="lane" id="lane4">
                <div class="animal" data-animal="sheep">ğŸ‘</div>
            </div>
            <div class="lane" id="lane5">
                <div class="animal" data-animal="snail">ğŸŒ</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-race" onclick="startRace()">ğŸƒ Start Race!</button>
            <button class="btn btn-reset" onclick="resetRace()">ğŸ”„ Reset</button>
        </div>

        <div class="question-section" id="questionSection">
            <div class="question" id="question">Click "Start Race" to begin!</div>
            <div class="options" id="options"></div>
        </div>
    </div>

    <script>
        let score = 0;
        let totalQuestions = 0;
        let raceFinished = false;
        let positions = [];

        const animals = [
            { emoji: 'ğŸ°', name: 'rabbit', label: 'Rabbit' },
            { emoji: 'ğŸ±', name: 'cat', label: 'Cat' },
            { emoji: 'ğŸ¶', name: 'dog', label: 'Dog' },
            { emoji: 'ğŸ‘', name: 'sheep', label: 'Lamb' },
            { emoji: 'ğŸŒ', name: 'snail', label: 'Snail' }
        ];

        const ordinalWords = ['1st', '2nd', '3rd', '4th', '5th'];
        const ordinalFull = ['first', 'second', 'third', 'fourth', 'fifth'];

        function speak(text) {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function startRace() {
            raceFinished = false;
            document.getElementById('questionSection').classList.add('hidden');
            
            speak("Get ready! The race is starting!");

            // Generate clear, evenly-spaced positions with winner touching finish line
            // 1st place: 85% (at finish line), 2nd: 68%, 3rd: 51%, 4th: 34%, 5th: 17%
            const fixedDistances = [85, 68, 51, 34, 17];
            
            // Shuffle animals to get random winners
            const shuffledAnimals = [...animals].sort(() => Math.random() - 0.5);
            
            positions = shuffledAnimals.map((animal, idx) => ({
                animal: animal,
                distance: fixedDistances[idx]
            }));

            // Animate animals
            const animalElements = document.querySelectorAll('.animal');
            animalElements.forEach((elem, idx) => {
                const animalData = animals.find(a => a.name === elem.getAttribute('data-animal'));
                const position = positions.findIndex(p => p.animal.name === animalData.name);
                const distance = positions[position].distance;
                
                // Remove old badge
                const oldBadge = elem.parentElement.querySelector('.position-badge');
                if (oldBadge) oldBadge.remove();
                
                // Animate movement
                setTimeout(() => {
                    elem.style.left = distance + '%';
                }, 100);
            });

            // Show positions after race
            setTimeout(() => {
                showPositions();
                raceFinished = true;
                speak("The race is finished! Now fill in the blanks!");
                setTimeout(askAllQuestions, 1000);
            }, 2500);
        }

        function showPositions() {
            positions.forEach((pos, idx) => {
                const animalElements = document.querySelectorAll('.animal');
                animalElements.forEach(elem => {
                    if (elem.getAttribute('data-animal') === pos.animal.name) {
                        const badge = document.createElement('div');
                        badge.className = 'position-badge';
                        badge.textContent = pos.animal.label;
                        elem.parentElement.appendChild(badge);
                    }
                });
            });
        }

        function resetRace() {
            raceFinished = false;
            userAnswers = {};
            document.getElementById('questionSection').classList.add('hidden');
            
            const animalElements = document.querySelectorAll('.animal');
            animalElements.forEach(elem => {
                elem.style.left = '0';
                const badge = elem.parentElement.querySelector('.position-badge');
                if (badge) badge.remove();
            });

            document.getElementById('question').textContent = 'Click "Start Race" to begin!';
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            optionsDiv.style.display = '';
            optionsDiv.style.gridTemplateColumns = '';
            optionsDiv.style.gap = '';
        }

        function askAllQuestions() {
            if (!raceFinished) return;

            document.getElementById('questionSection').classList.remove('hidden');
            document.getElementById('question').textContent = 'Fill in the blanks with the correct positions:';
            
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            optionsDiv.style.display = 'block';
            optionsDiv.style.gridTemplateColumns = '1fr';
            optionsDiv.style.gap = '20px';

            // Shuffle the positions array so questions appear in random order
            const shuffledPositions = [...positions].sort(() => Math.random() - 0.5);

            // Create a sentence for each animal with their position options
            shuffledPositions.forEach((pos) => {
                // Find the actual index in the original positions array to get correct answer
                const actualIndex = positions.findIndex(p => p.animal.name === pos.animal.name);
                
                const sentenceDiv = document.createElement('div');
                sentenceDiv.style.background = '#F8F9FA';
                sentenceDiv.style.padding = '20px';
                sentenceDiv.style.borderRadius = '15px';
                sentenceDiv.style.border = '3px solid #BDC3C7';

                const sentenceText = document.createElement('div');
                sentenceText.style.fontSize = '1.4em';
                sentenceText.style.fontWeight = 'bold';
                sentenceText.style.marginBottom = '15px';
                sentenceText.style.color = '#2C3E50';
                sentenceText.innerHTML = `The ${pos.animal.label} ${pos.animal.emoji} is <span style="color: #E74C3C;">_____</span>`;
                sentenceDiv.appendChild(sentenceText);

                const buttonContainer = document.createElement('div');
                buttonContainer.style.display = 'grid';
                buttonContainer.style.gridTemplateColumns = 'repeat(5, 1fr)';
                buttonContainer.style.gap = '10px';

                // Create buttons for each ordinal option
                ordinalWords.forEach(option => {
                    const optionBtn = document.createElement('button');
                    optionBtn.className = 'option-btn';
                    optionBtn.textContent = option;
                    optionBtn.style.padding = '15px 10px';
                    optionBtn.style.fontSize = '1.2em';
                    optionBtn.setAttribute('data-animal-name', pos.animal.name);
                    optionBtn.setAttribute('data-correct', ordinalWords[actualIndex]);
                    optionBtn.onclick = () => selectAnswer(optionBtn, option, ordinalWords[actualIndex], pos.animal.name);
                    buttonContainer.appendChild(optionBtn);
                });

                sentenceDiv.appendChild(buttonContainer);
                optionsDiv.appendChild(sentenceDiv);
            });

            // Add submit button
            const submitBtn = document.createElement('button');
            submitBtn.className = 'btn btn-race';
            submitBtn.id = 'submitAnswersBtn';
            submitBtn.textContent = 'âœ“ Check My Answers';
            submitBtn.style.marginTop = '20px';
            submitBtn.style.width = '100%';
            submitBtn.onclick = checkAllAnswers;
            optionsDiv.appendChild(submitBtn);
        }

        let userAnswers = {};

        function selectAnswer(button, selected, correct, animalName) {
            // Deselect other buttons in this sentence
            const allButtons = button.parentElement.querySelectorAll('.option-btn');
            allButtons.forEach(btn => {
                btn.style.background = '#ECF0F1';
                btn.style.borderColor = '#BDC3C7';
                btn.style.color = '#2C3E50';
            });

            // Select this button
            button.style.background = '#3498DB';
            button.style.borderColor = '#2980B9';
            button.style.color = 'white';

            // Store the answer using animal name as key
            userAnswers[animalName] = selected;
        }

        function checkAllAnswers() {
            // Check if all 5 answers are provided
            if (Object.keys(userAnswers).length < 5) {
                speak("Please fill in all the blanks!");
                return;
            }

            totalQuestions++;
            document.getElementById('total').textContent = totalQuestions;

            let correctCount = 0;

            // Check each answer
            positions.forEach((pos, idx) => {
                const correctAnswer = ordinalWords[idx];
                const userAnswer = userAnswers[pos.animal.name];
                const buttons = document.querySelectorAll(`[data-animal-name="${pos.animal.name}"]`);

                buttons.forEach(btn => {
                    btn.disabled = true;
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                        btn.style.background = '#2ECC71';
                        btn.style.borderColor = '#27AE60';
                        btn.style.color = 'white';
                    }
                    if (btn.textContent === userAnswer && userAnswer !== correctAnswer) {
                        btn.classList.add('wrong');
                    }
                });

                if (userAnswer === correctAnswer) {
                    correctCount++;
                }
            });

            // Update score
            score += correctCount;
            document.getElementById('score').textContent = score;

            // Give feedback
            if (correctCount === 5) {
                speak("Perfect! All correct! You're amazing!");
                showCelebration('ğŸ‰');
            } else if (correctCount >= 3) {
                speak(`Good job! You got ${correctCount} out of 5 correct!`);
                showCelebration('ğŸ‘');
            } else {
                speak(`You got ${correctCount} out of 5. Keep trying!`);
            }

            // Remove submit button immediately
            const submitBtn = document.getElementById('submitAnswersBtn');
            if (submitBtn) submitBtn.remove();
            
            // Reset for next race
            setTimeout(() => {
                userAnswers = {};
            }, 3000);
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 500);
        }

        // Initialize
        document.getElementById('question').textContent = 'Click "Start Race" to begin!';
    </script>
</body>
</html>
