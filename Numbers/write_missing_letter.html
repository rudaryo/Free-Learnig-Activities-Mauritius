<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Write the Missing Letter</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Gill Sans MT', 'Gill Sans', 'Trebuchet MS', sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            z-index: 1000;
        }
        
        .back-button:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #ffeaa7 0%, #fdcb6e 100%);
            padding: 15px 25px;
            border-radius: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3436;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .game-container {
            max-width: 1000px;
            width: 100%;
            text-align: center;
            margin-top: 40px;
        }
        
        h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .card-display {
            background: #d4e157;
            width: 350px;
            height: 380px;
            margin: 0 auto 40px;
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: all 0.3s;
            padding: 30px;
        }
        
        .card-display:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.3);
        }
        
        .number-big {
            font-size: 6em;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 30px;
        }
        
        .word-display {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 3em;
            font-weight: bold;
            color: #2d3436;
            letter-spacing: 8px;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .letter-slot {
            display: inline-block;
            width: 60px;
            height: 70px;
            background: #f0f0f0;
            border: 3px dashed #2d3436;
            border-radius: 10px;
            position: relative;
            vertical-align: middle;
            transition: all 0.3s;
        }
        
        .letter-slot.drag-over {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: scale(1.1);
        }
        
        .letter-slot.filled {
            background: white;
            border: 3px solid #2d3436;
        }
        
        .dropped-letter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1em;
            font-weight: bold;
            color: #2d3436;
        }
        
        .instruction {
            font-size: 1.8em;
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .options-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            flex-wrap: wrap;
            min-height: 100px;
        }
        
        .draggable-letter {
            background: white;
            border: 3px solid #2d3436;
            padding: 20px 35px;
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3436;
            border-radius: 15px;
            cursor: grab;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            min-width: 80px;
            user-select: none;
        }
        
        .draggable-letter:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: #f8f9fa;
        }
        
        .draggable-letter.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .draggable-letter.used {
            visibility: hidden;
        }
        
        .check-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 25px;
            font-size: 1.5em;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
        }
        
        .check-button:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        .check-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .feedback {
            font-size: 2.5em;
            font-weight: bold;
            margin-top: 30px;
            min-height: 60px;
        }
        
        .feedback.correct {
            color: #2ecc71;
            animation: bounce 0.6s;
        }
        
        .feedback.incorrect {
            color: #e74c3c;
            animation: shake 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .congrats-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 60px 40px;
            background: white;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
        }
        
        .congrats-screen.active {
            display: flex;
        }
        
        .trophy {
            font-size: 8em;
            margin: 30px 0;
            animation: bounce 1s infinite;
        }
        
        .congrats-screen h2 {
            color: #667eea;
            font-size: 3.5em;
            margin-bottom: 20px;
        }
        
        .congrats-message {
            font-size: 1.8em;
            color: #2d3436;
            margin-bottom: 30px;
        }
        
        .play-again {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.5em;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .play-again:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
        }
        
        @media (max-width: 768px) {
            .card-display {
                width: 300px;
                height: 330px;
            }
            
            .number-big {
                font-size: 4em;
            }
            
            .word-display {
                font-size: 2em;
                padding: 15px 30px;
            }
            
            .letter-slot {
                width: 50px;
                height: 60px;
            }
            
            .draggable-letter {
                font-size: 2em;
                padding: 15px 30px;
                min-width: 70px;
            }
        }
    </style>
</head>
<body>
<a class="back-button" href="../math-index.html">üè† Back</a>
<div class="score-display">
        Score: <span id="score">0</span>/22
    </div>
<div class="game-container">
<div id="gameScreen">
<h1>‚úèÔ∏è Drag the Missing Letter</h1>
<p class="instruction">Click the card to hear the number</p>
<div class="card-display" id="cardDisplay" onclick="speakNumber()">
<div class="number-big" id="numberDisplay">?</div>
<div class="word-display" id="wordDisplay"></div>
</div>
<div class="options-container" id="optionsContainer">
<!-- Draggable letters will be generated by JavaScript -->
</div>
<div class="feedback" id="feedback"></div>
</div>
<div class="congrats-screen" id="congratsScreen">
<h2>üéâ Excellent! üéâ</h2>
<div class="trophy">üèÜ</div>
<p class="congrats-message">You completed all the words!</p>
<button class="play-again" onclick="startGame()">üîÑ Play Again</button>
</div>
</div>
<script>
        // Game data with missing letter positions (varied positions - vowels AND consonants)
        const numberWords = [
            { num: 0, word: "zero", missing: 0, display: "_ero" },      // z (consonant - beginning)
            { num: 0, word: "zero", missing: 2, display: "ze_o" },      // r (consonant - middle)
            { num: 1, word: "one", missing: 1, display: "o_e" },        // n (consonant - middle)
            { num: 1, word: "one", missing: 2, display: "on_" },        // e (vowel - end)
            { num: 2, word: "two", missing: 0, display: "_wo" },        // t (consonant - beginning)
            { num: 2, word: "two", missing: 2, display: "tw_" },        // o (vowel - end)
            { num: 3, word: "three", missing: 1, display: "t_ree" },    // h (consonant - middle)
            { num: 3, word: "three", missing: 4, display: "thre_" },    // e (vowel - end)
            { num: 4, word: "four", missing: 0, display: "_our" },      // f (consonant - beginning)
            { num: 4, word: "four", missing: 3, display: "fou_" },      // r (consonant - end)
            { num: 5, word: "five", missing: 2, display: "fi_e" },      // v (consonant - middle)
            { num: 5, word: "five", missing: 3, display: "fiv_" },      // e (vowel - end)
            { num: 6, word: "six", missing: 0, display: "_ix" },        // s (consonant - beginning)
            { num: 6, word: "six", missing: 2, display: "si_" },        // x (consonant - end)
            { num: 7, word: "seven", missing: 2, display: "se_en" },    // v (consonant - middle)
            { num: 7, word: "seven", missing: 4, display: "seve_" },    // n (consonant - end)
            { num: 8, word: "eight", missing: 3, display: "eig_t" },    // h (consonant - middle)
            { num: 8, word: "eight", missing: 4, display: "eigh_" },    // t (consonant - end)
            { num: 9, word: "nine", missing: 1, display: "n_ne" },      // i (vowel - middle)
            { num: 9, word: "nine", missing: 3, display: "nin_" },      // e (vowel - end)
            { num: 10, word: "ten", missing: 1, display: "t_n" },       // e (vowel - middle)
            { num: 10, word: "ten", missing: 2, display: "te_" }        // n (consonant - end)
        ];
        
        let availableWords = [];
        let currentWord = null;
        let score = 0;
        const totalQuestions = 22;
        let droppedLetter = null;
        
        const positiveMessages = [
            "Great!", "Wonderful!", "Excellent!", "Amazing!", 
            "Perfect!", "Fantastic!", "Super!", "Brilliant!"
        ];
        
        const commonLetters = ['a', 'e', 'i', 'o', 'u', 'r', 's', 't', 'n', 'w', 'h', 'v', 'x', 'f', 'g', 'z'];
        
        function speak(text, rate = 0.9, pitch = 1.1) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = rate;
                utterance.pitch = pitch;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        function speakNumber() {
            if (currentWord) {
                speak(currentWord.num.toString());
            }
        }
        
        function initializeWordPool() {
            availableWords = [...numberWords];
            shuffleArray(availableWords);
            fixConsecutiveDuplicates();
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function fixConsecutiveDuplicates() {
            let maxAttempts = 50;
            let attempts = 0;
            let foundDuplicate = true;
            
            while (foundDuplicate && attempts < maxAttempts) {
                foundDuplicate = false;
                attempts++;
                
                for (let i = 1; i < availableWords.length; i++) {
                    if (availableWords[i].num === availableWords[i-1].num) {
                        foundDuplicate = true;
                        
                        for (let j = i + 1; j < availableWords.length; j++) {
                            const wouldFixCurrent = availableWords[j].num !== availableWords[i-1].num;
                            const wouldNotBreakNext = (i + 1 >= availableWords.length || availableWords[j].num !== availableWords[i+1].num);
                            const wouldNotBreakSwapPrev = (j === 0 || availableWords[i].num !== availableWords[j-1].num);
                            const wouldNotBreakSwapNext = (j + 1 >= availableWords.length || availableWords[i].num !== availableWords[j+1].num);
                            
                            if (wouldFixCurrent && wouldNotBreakNext && wouldNotBreakSwapPrev && wouldNotBreakSwapNext) {
                                [availableWords[i], availableWords[j]] = [availableWords[j], availableWords[i]];
                                break;
                            }
                        }
                        break;
                    }
                }
            }
        }
        
        function startGame() {
            score = 0;
            initializeWordPool();
            updateScore();
            
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('congratsScreen').classList.remove('active');
            
            nextRound();
            
            setTimeout(() => {
                speak('Drag the letter to fill in the blank!', 0.95, 1.0);
            }, 500);
        }
        
        function nextRound() {
            if (score >= totalQuestions) {
                endGame();
                return;
            }
            
            droppedLetter = null;
            currentWord = availableWords[score];
            
            document.getElementById('numberDisplay').textContent = currentWord.num;
            document.getElementById('wordDisplay').innerHTML = formatWordDisplay(currentWord.display);
            
            generateOptions();
            
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }
        
        function formatWordDisplay(display) {
            return display.replace('_', '<div class="letter-slot" id="dropZone"></div>');
        }
        
        function generateOptions() {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const correctLetter = currentWord.word[currentWord.missing];
            let options = [correctLetter];
            
            // Add 3 random different letters (total 4 options)
            while (options.length < 4) {
                const randomLetter = commonLetters[Math.floor(Math.random() * commonLetters.length)];
                if (!options.includes(randomLetter)) {
                    options.push(randomLetter);
                }
            }
            
            options.sort(() => Math.random() - 0.5);
            
            options.forEach(letter => {
                const div = document.createElement('div');
                div.className = 'draggable-letter';
                div.textContent = letter;
                div.draggable = true;
                div.dataset.letter = letter;
                
                div.addEventListener('dragstart', handleDragStart);
                div.addEventListener('dragend', handleDragEnd);
                
                container.appendChild(div);
            });
            
            // Setup drop zone
            setTimeout(() => {
                const dropZone = document.getElementById('dropZone');
                if (dropZone) {
                    dropZone.addEventListener('dragover', handleDragOver);
                    dropZone.addEventListener('dragleave', handleDragLeave);
                    dropZone.addEventListener('drop', handleDrop);
                }
            }, 100);
        }
        
        let draggedElement = null;
        
        function handleDragStart(e) {
            draggedElement = e.target;
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }
        
        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }
        
        function handleDragOver(e) {
            if (e.preventDefault) {
                e.preventDefault();
            }
            e.dataTransfer.dropEffect = 'move';
            e.target.classList.add('drag-over');
            return false;
        }
        
        function handleDragLeave(e) {
            e.target.classList.remove('drag-over');
        }
        
        function handleDrop(e) {
            if (e.stopPropagation) {
                e.stopPropagation();
            }
            
            const dropZone = e.target;
            dropZone.classList.remove('drag-over');
            
            if (draggedElement && !dropZone.classList.contains('filled')) {
                const letter = draggedElement.dataset.letter;
                
                dropZone.innerHTML = `<span class="dropped-letter">${letter}</span>`;
                dropZone.classList.add('filled');
                
                draggedElement.classList.add('used');
                droppedLetter = letter;
                
                speak(letter, 0.9, 1.0);
                
                // Automatically check answer after a short delay
                setTimeout(() => {
                    checkAnswer();
                }, 600);
            }
            
            return false;
        }
        
        function checkAnswer() {
            const feedback = document.getElementById('feedback');
            const correctLetter = currentWord.word[currentWord.missing];
            
            if (droppedLetter === correctLetter) {
                score++;
                updateScore();
                
                const message = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
                feedback.textContent = `‚úì ${message}`;
                feedback.className = 'feedback correct';
                
                speak(message, 1.0, 1.1);
                
                setTimeout(() => {
                    speak(currentWord.word, 0.9, 1.0);
                }, 800);
                
                setTimeout(() => {
                    nextRound();
                }, 2200);
                
            } else {
                feedback.textContent = '‚úó Try again!';
                feedback.className = 'feedback incorrect';
                
                speak('Try again', 0.9, 0.9);
                
                setTimeout(() => {
                    // Reset
                    const dropZone = document.getElementById('dropZone');
                    if (dropZone) {
                        dropZone.innerHTML = '';
                        dropZone.classList.remove('filled');
                    }
                    
                    document.querySelectorAll('.draggable-letter').forEach(el => {
                        el.classList.remove('used');
                    });
                    
                    droppedLetter = null;
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                }, 1500);
            }
        }
        
        function updateScore() {
            document.getElementById('score').textContent = score;
        }
        
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('congratsScreen').classList.add('active');
            
            setTimeout(() => {
                speak("Congratulations! You completed all the words! You're a spelling champion!", 1.0, 0.95);
            }, 500);
        }
        
        startGame();
    </script>
</body>
</html>
