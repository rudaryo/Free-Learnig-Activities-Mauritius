<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color the Shapes House</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            font-size: 36px;
            margin-bottom: 10px;
        }
        
        .instructions {
            background: #fff3cd;
            border: 3px solid #ffc107;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            font-size: 20px;
            line-height: 1.8;
        }
        
        .instruction-item {
            margin: 8px 0;
            padding: 5px 10px;
        }
        
        .color-palette {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .color-pad {
            width: 80px;
            height: 80px;
            border-radius: 15px;
            cursor: pointer;
            border: 4px solid #333;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        
        .color-pad:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .color-pad.selected {
            border: 6px solid #000;
            transform: scale(1.15);
        }
        
        .color-label {
            text-align: center;
            margin-top: 8px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .canvas-area {
            background: #f0f8ff;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        svg {
            max-width: 100%;
            height: auto;
        }
        
        .shape {
            fill: white;
            stroke: #000;
            stroke-width: 3;
            cursor: pointer;
            transition: stroke-width 0.2s;
        }
        
        .shape:hover {
            stroke-width: 5;
        }
        
        .message {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
            min-height: 30px;
            color: #28a745;
        }
        
        .next-button {
            display: none;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .next-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        .button-container {
            text-align: center;
        }
        
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 20px;
            font-weight: bold;
            background: #fff;
            color: #667eea;
            border: 3px solid #667eea;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        .home-button:hover {
            background: #667eea;
            color: white;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            .instructions {
                font-size: 18px;
            }
            .color-pad {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    <a href="grade-1-math-index.html" class="home-button">üè† Home</a>
    
    <div class="game-container">
        <h1>üè† Color the Shapes House üè†</h1>
        
        <div class="instructions">
            <strong>Instructions:</strong><br>
            <div class="instruction-item">See the color hint inside each shape and color the shapes!</div>
        </div>
        
        <div class="color-palette">
            <div>
                <div class="color-pad" data-color="#ff0000" style="background: #ff0000;"></div>
                <div class="color-label">Red</div>
            </div>
            <div>
                <div class="color-pad" data-color="#0000ff" style="background: #0000ff;"></div>
                <div class="color-label">Blue</div>
            </div>
            <div>
                <div class="color-pad" data-color="#ffff00" style="background: #ffff00;"></div>
                <div class="color-label">Yellow</div>
            </div>
            <div>
                <div class="color-pad" data-color="#00ff00" style="background: #00ff00;"></div>
                <div class="color-label">Green</div>
            </div>
            <div>
                <div class="color-pad" data-color="#8B4513" style="background: #8B4513;"></div>
                <div class="color-label">Brown</div>
            </div>
        </div>
        
        <div class="canvas-area">
            <svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
                <!-- Sun with spikes -->
                <g id="sunGroup">
                    <!-- Sun spikes (longer) -->
                    <polygon points="700,10 690,45 710,45" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="750,30 720,55 730,65" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="770,80 730,70 730,90" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="750,130 720,105 730,95" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="700,150 690,115 710,115" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="650,130 680,105 670,95" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="630,80 670,70 670,90" fill="white" stroke="#000" stroke-width="3"/>
                    <polygon points="650,30 680,55 670,65" fill="white" stroke="#000" stroke-width="3"/>
                    
                    <!-- Sun circle -->
                    <circle class="shape" id="sun" cx="700" cy="80" r="50"/>
                </g>
                <text class="hint" data-parent="sun" x="700" y="90" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffcc00">Y</text>
                
                <!-- Left Tree Trunk -->
                <rect class="shape tree-trunk" id="leftTrunk" x="35" y="500" width="30" height="50"/>
                <text class="hint" data-parent="leftTrunk" x="50" y="532" font-size="20" font-weight="bold" text-anchor="middle" fill="#8B4513">Br</text>
                      
                <!-- Left Tree Leaves (Triangle) -->
                <polygon class="shape tree-leaves" id="leftLeaves" points="50,320 10,500 90,500"/>
                <text class="hint" data-parent="leftLeaves" x="50" y="425" font-size="30" font-weight="bold" text-anchor="middle" fill="#00ff00">G</text>
                
                <!-- Right Tree Trunk -->
                <rect class="shape tree-trunk" id="rightTrunk" x="735" y="500" width="30" height="50"/>
                <text class="hint" data-parent="rightTrunk" x="750" y="532" font-size="20" font-weight="bold" text-anchor="middle" fill="#8B4513">Br</text>
                      
                <!-- Right Tree Leaves (Triangle) -->
                <polygon class="shape tree-leaves" id="rightLeaves" points="750,320 710,500 790,500"/>
                <text class="hint" data-parent="rightLeaves" x="750" y="425" font-size="30" font-weight="bold" text-anchor="middle" fill="#00ff00">G</text>
                
                <!-- Roof (Triangle) -->
                <polygon class="shape" id="roof" points="400,150 200,350 600,350"/>
                <text class="hint" data-parent="roof" x="400" y="280" font-size="35" font-weight="bold" text-anchor="middle" fill="#8B4513">Br</text>
                
                <!-- Big circle inside triangle -->
                <circle class="shape" id="bigCircle" cx="400" cy="280" r="50"/>
                <text class="hint" id="bigCircleHint" data-parent="bigCircle" x="400" y="290" font-size="30" font-weight="bold" text-anchor="middle">R</text>
                
                <!-- Main house body (Rectangle) -->
                <rect class="shape house-body" id="houseBody" x="200" y="350" width="400" height="250"/>
                <text class="hint" data-parent="houseBody" x="400" y="485" font-size="40" font-weight="bold" text-anchor="middle" fill="#00ff00">G</text>
                
                <!-- Door (Rectangle) -->
                <rect class="shape door" id="door" x="350" y="450" width="100" height="150"/>
                <text class="hint" data-parent="door" x="400" y="535" font-size="30" font-weight="bold" text-anchor="middle" fill="#00ff00">G</text>
                
                <!-- Left window (Square) -->
                <rect class="shape window" id="leftWindow" x="240" y="400" width="80" height="80"/>
                <text class="hint" data-parent="leftWindow" x="280" y="450" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffcc00">Y</text>
                
                <!-- Right window (Square) -->
                <rect class="shape window" id="rightWindow" x="480" y="400" width="80" height="80"/>
                <text class="hint" data-parent="rightWindow" x="520" y="450" font-size="30" font-weight="bold" text-anchor="middle" fill="#ffcc00">Y</text>
                
                <!-- Door knob (Small Circle) - always black, not interactive -->
                <circle cx="430" cy="525" r="8" fill="#000" stroke="#000" stroke-width="3"/>
                
                <!-- Chimney (Rectangle) -->
                <rect class="shape chimney" id="chimney" x="480" y="230" width="60" height="120"/>
                <text class="hint" data-parent="chimney" x="510" y="300" font-size="25" font-weight="bold" text-anchor="middle" fill="#8B4513">Br</text>
            </svg>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="button-container">
            <button class="next-button" id="nextButton">Next ‚û°Ô∏è</button>
        </div>
    </div>

    <script>
        let selectedColor = null;
        const colorPads = document.querySelectorAll('.color-pad');
        const shapes = document.querySelectorAll('.shape');
        const hints = document.querySelectorAll('.hint');
        const message = document.getElementById('message');
        const nextButton = document.getElementById('nextButton');
        
        // All possible colors
        const allColors = [
            {name: 'red', hex: '#ff0000', letter: 'R'},
            {name: 'blue', hex: '#0000ff', letter: 'B'},
            {name: 'yellow', hex: '#ffcc00', letter: 'Y'},
            {name: 'green', hex: '#00ff00', letter: 'G'},
            {name: 'brown', hex: '#8B4513', letter: 'Br'}
        ];
        
        // Shape to hint mapping
        const shapeHints = {
            'sun': document.querySelector('[data-parent="sun"]'),
            'leftTrunk': document.querySelector('[data-parent="leftTrunk"]'),
            'leftLeaves': document.querySelector('[data-parent="leftLeaves"]'),
            'rightTrunk': document.querySelector('[data-parent="rightTrunk"]'),
            'rightLeaves': document.querySelector('[data-parent="rightLeaves"]'),
            'roof': document.querySelector('[data-parent="roof"]'),
            'bigCircle': document.getElementById('bigCircleHint'),
            'houseBody': document.querySelector('[data-parent="houseBody"]'),
            'door': document.querySelector('[data-parent="door"]'),
            'leftWindow': document.querySelector('[data-parent="leftWindow"]'),
            'rightWindow': document.querySelector('[data-parent="rightWindow"]'),
            'chimney': document.querySelector('[data-parent="chimney"]')
        };
        
        // Function to get random color
        function getRandomColor() {
            return allColors[Math.floor(Math.random() * allColors.length)];
        }
        
        // Function to set random colors for all hints
        function randomizeHints() {
            // Get random colors for tree parts (same for both trees)
            const treeTrunkColor = getRandomColor();
            const treeLeavesColor = getRandomColor();
            
            // Set tree colors (same for both)
            shapeHints['leftTrunk'].setAttribute('fill', treeTrunkColor.hex);
            shapeHints['leftTrunk'].textContent = treeTrunkColor.letter;
            shapeHints['leftTrunk'].style.display = 'block';
            
            shapeHints['rightTrunk'].setAttribute('fill', treeTrunkColor.hex);
            shapeHints['rightTrunk'].textContent = treeTrunkColor.letter;
            shapeHints['rightTrunk'].style.display = 'block';
            
            shapeHints['leftLeaves'].setAttribute('fill', treeLeavesColor.hex);
            shapeHints['leftLeaves'].textContent = treeLeavesColor.letter;
            shapeHints['leftLeaves'].style.display = 'block';
            
            shapeHints['rightLeaves'].setAttribute('fill', treeLeavesColor.hex);
            shapeHints['rightLeaves'].textContent = treeLeavesColor.letter;
            shapeHints['rightLeaves'].style.display = 'block';
            
            // Randomize other shapes
            const otherShapes = ['sun', 'roof', 'bigCircle', 'houseBody', 'door', 'leftWindow', 'rightWindow', 'chimney'];
            otherShapes.forEach(shapeId => {
                const hint = shapeHints[shapeId];
                if (hint) {
                    const randomColor = getRandomColor();
                    hint.setAttribute('fill', randomColor.hex);
                    hint.textContent = randomColor.letter;
                    hint.style.display = 'block';
                }
            });
        }
        
        // Initialize with random colors
        randomizeHints();
        
        // Color pad selection
        colorPads.forEach(pad => {
            pad.addEventListener('click', () => {
                colorPads.forEach(p => p.classList.remove('selected'));
                pad.classList.add('selected');
                selectedColor = pad.dataset.color;
                message.textContent = `Selected: ${pad.nextElementSibling.textContent}`;
                message.style.color = selectedColor;
            });
        });
        
        // Shape coloring with hint removal
        shapes.forEach(shape => {
            shape.addEventListener('click', () => {
                if (selectedColor) {
                    // Color the shape
                    shape.style.fill = selectedColor;
                    
                    // Remove the hint for this shape
                    const shapeId = shape.id;
                    if (shapeId) {
                        hints.forEach(hint => {
                            if (hint.getAttribute('data-parent') === shapeId) {
                                hint.style.display = 'none';
                            }
                        });
                    }
                    
                    // Check if all shapes are colored
                    const allColored = Array.from(shapes).every(s => 
                        s.style.fill && s.style.fill !== 'white'
                    );
                    
                    if (allColored) {
                        setTimeout(() => {
                            message.textContent = 'üéâ Great job! You colored everything! üéâ';
                            message.style.color = '#28a745';
                            nextButton.style.display = 'inline-block';
                        }, 300);
                    }
                } else {
                    message.textContent = '‚ö†Ô∏è Please select a color first!';
                    message.style.color = '#ff6b6b';
                }
            });
        });
        
        // Next button - reset and randomize
        nextButton.addEventListener('click', () => {
            // Reset all shapes to white
            shapes.forEach(shape => {
                shape.style.fill = 'white';
            });
            
            // Randomize hints
            randomizeHints();
            
            // Hide next button and clear message
            nextButton.style.display = 'none';
            message.textContent = '';
            
            // Deselect color
            colorPads.forEach(p => p.classList.remove('selected'));
            selectedColor = null;
        });
    </script>
</body>
</html>
