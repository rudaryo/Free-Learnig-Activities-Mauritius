    <meta charset="UTF-8">

    <title>Group Objects by Color</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #2C3E50;
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .score-board {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .score-item {
            background: #ECF0F1;
            padding: 12px 25px;
            border-radius: 20px;
        }

        .instruction {
            text-align: center;
            font-size: 1.8em;
            color: #2C3E50;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .color-name {
            padding: 5px 20px;
            border-radius: 12px;
            color: white;
            display: inline-block;
        }

        .game-area {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            min-height: 450px;
        }

        .objects-pool {
            flex: 1;
            background: #F8F9FA;
            border: 3px dashed #BDC3C7;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-content: flex-start;
            justify-content: center;
        }

        .collection-area {
            flex: 1;
            background: #E8F8F5;
            border: 4px solid #27AE60;
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-content: flex-start;
            justify-content: center;
            position: relative;
        }

        .collection-area::before {
            content: 'Drop objects here';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #95A5A6;
            font-weight: bold;
            opacity: 0.3;
            pointer-events: none;
        }

        .collection-area.has-items::before {
            display: none;
        }

        .object-item {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: all 0.3s;
            background: white;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4em;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: relative;
        }

        .object-item:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.25);
        }

        .object-item:active {
            transform: scale(0.95);
        }

        .object-item.moving {
            opacity: 0.5;
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            margin: 20px 0;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feedback.correct {
            color: #27AE60;
        }

        .feedback.wrong {
            color: #E74C3C;
        }

        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
            margin-top: 25px;
        }

        .check-btn {
            background: #F39C12;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 15px;
        }

        .check-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #E67E22;
        }

        .check-btn:disabled {
            background: #95A5A6;
            cursor: not-allowed;
            transform: none;
        }

        .next-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 15px;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #27AE60;
        }

        .try-again-btn {
            background: #E67E22;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.6em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: Arial, Helvetica, sans-serif;
            margin-bottom: 15px;
        }

        .try-again-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #D35400;
        }

        .btn-home {
            background: #9B59B6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: Arial, Helvetica, sans-serif;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            animation: celebrate 0.8s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.6em;
            }

            .instruction {
                font-size: 1.3em;
            }

            .game-area {
                flex-direction: column;
                min-height: auto;
            }

            .object-item {
                width: 80px;
                height: 80px;
                font-size: 3em;
            }

            .score-board {
                font-size: 1em;
                gap: 15px;
            }

            .check-btn, .next-btn {
                padding: 15px 40px;
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .object-item {
                width: 70px;
                height: 70px;
                font-size: 2.5em;
            }

            .objects-pool, .collection-area {
                gap: 10px;
            }
        }
    </style>

    <div class="container">
        <h1>üé® Group Objects by Color</h1>

        <div class="score-board">
            <div class="score-item">
                Challenge: <span id="questionNum">1</span> / 5
            </div>
            <div class="score-item">
                Score: <span id="score">0</span>
            </div>
        </div>

        <div class="instruction" id="instruction"></div>

        <div class="game-area">
            <div class="objects-pool" id="objectsPool"></div>
            <div class="collection-area" id="collectionArea"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="controls">
            <button class="check-btn" id="checkBtn" onclick="checkAnswer()" disabled>Check Answer</button>
            <button class="try-again-btn" id="tryAgainBtn" onclick="tryAgain()" style="display: none;">üîÑ Try Again</button>
            <button class="next-btn" id="nextBtn" onclick="nextChallenge()" style="display: none;">Next ‚û°Ô∏è</button>
        </div>

        <button class="btn-home" onclick="window.location.href='../grade-1-math-index.html'">üè† Home</button>
    </div>

    <script>
        const challenges = [
            {
                color: 'red',
                colorCode: '#E74C3C',
                correctObjects: [
                    {emoji: 'üçé', name: 'apple'},
                    {emoji: 'üçÖ', name: 'tomato'},
                    {emoji: 'üéà', name: 'balloon'}
                ],
                wrongObjects: [
                    {emoji: 'üçå', name: 'banana'},
                    {emoji: 'üçè', name: 'green apple'},
                    {emoji: 'üîµ', name: 'blue ball'},
                    {emoji: 'üå≥', name: 'tree'}
                ]
            },
            {
                color: 'blue',
                colorCode: '#3498DB',
                correctObjects: [
                    {emoji: 'üîµ', name: 'ball'},
                    {emoji: 'üìò', name: 'book'},
                    {emoji: 'üß¢', name: 'cap'}
                ],
                wrongObjects: [
                    {emoji: 'üçé', name: 'apple'},
                    {emoji: 'üçã', name: 'lemon'},
                    {emoji: 'üçè', name: 'green apple'},
                    {emoji: 'üåπ', name: 'rose'}
                ]
            },
            {
                color: 'yellow',
                colorCode: '#F1C40F',
                correctObjects: [
                    {emoji: 'üçå', name: 'banana'},
                    {emoji: '‚≠ê', name: 'star'},
                    {emoji: 'üåª', name: 'flower'}
                ],
                wrongObjects: [
                    {emoji: 'üçé', name: 'apple'},
                    {emoji: 'üçè', name: 'green apple'},
                    {emoji: 'üîµ', name: 'blue ball'},
                    {emoji: 'üåπ', name: 'rose'}
                ]
            },
            {
                color: 'green',
                colorCode: '#2ECC71',
                correctObjects: [
                    {emoji: 'üçè', name: 'apple'},
                    {emoji: 'üå≥', name: 'tree'},
                    {emoji: 'üçÉ', name: 'leaf'}
                ],
                wrongObjects: [
                    {emoji: 'üçé', name: 'red apple'},
                    {emoji: 'üçå', name: 'banana'},
                    {emoji: 'üîµ', name: 'blue ball'},
                    {emoji: 'üåπ', name: 'rose'}
                ]
            },
            {
                color: 'red',
                colorCode: '#E74C3C',
                correctObjects: [
                    {emoji: 'üåπ', name: 'rose'},
                    {emoji: '‚ù§Ô∏è', name: 'heart'},
                    {emoji: 'üçì', name: 'strawberry'},
                    {emoji: 'üöó', name: 'car'}
                ],
                wrongObjects: [
                    {emoji: 'üçå', name: 'banana'},
                    {emoji: 'üçè', name: 'green apple'},
                    {emoji: 'üîµ', name: 'blue ball'}
                ]
            }
        ];

        let currentChallenge = 0;
        let score = 0;
        let collectedObjects = [];
        let hasAnswered = false;

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function loadChallenge() {
            if (currentChallenge >= challenges.length) {
                showFinalScore();
                return;
            }

            hasAnswered = false;
            collectedObjects = [];
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('checkBtn').style.display = 'block';
            document.getElementById('nextBtn').style.display = 'none';

            const challenge = challenges[currentChallenge];
            
            document.getElementById('questionNum').textContent = currentChallenge + 1;

            const instruction = document.getElementById('instruction');
            instruction.innerHTML = `Click all the <span class="color-name" style="background: ${challenge.colorCode}">${challenge.color}</span> objects`;

            // Combine and shuffle objects
            const allObjects = [...challenge.correctObjects, ...challenge.wrongObjects];
            allObjects.sort(() => Math.random() - 0.5);

            // Display objects in pool
            const pool = document.getElementById('objectsPool');
            pool.innerHTML = '';

            allObjects.forEach((obj, index) => {
                const item = document.createElement('div');
                item.className = 'object-item';
                item.dataset.index = index;
                item.dataset.emoji = obj.emoji;
                item.innerHTML = obj.emoji;
                item.onclick = () => moveToCollection(index, obj);
                pool.appendChild(item);
            });

            // Clear collection area
            const collection = document.getElementById('collectionArea');
            collection.innerHTML = '';
            collection.classList.remove('has-items');

            speak(`Click all the ${challenge.color} objects`);
        }

        function moveToCollection(index, obj) {
            if (hasAnswered) return;

            const pool = document.getElementById('objectsPool');
            const collection = document.getElementById('collectionArea');
            const item = pool.querySelector(`[data-index="${index}"]`) || collection.querySelector(`[data-index="${index}"]`);

            if (!item) return;

            // Check if already collected
            if (collectedObjects.some(o => o.index === index)) {
                // Move back to pool
                collectedObjects = collectedObjects.filter(o => o.index !== index);
                const collectedItem = collection.querySelector(`[data-index="${index}"]`);
                if (collectedItem) {
                    collectedItem.classList.add('moving');
                    setTimeout(() => {
                        pool.appendChild(collectedItem);
                        collectedItem.classList.remove('moving');
                    }, 150);
                }
            } else {
                // Move to collection
                collectedObjects.push({index, emoji: obj.emoji});
                item.classList.add('moving');
                setTimeout(() => {
                    collection.appendChild(item);
                    item.classList.remove('moving');
                    collection.classList.add('has-items');
                }, 150);
            }

            // Enable check button if at least one object collected
            if (collectedObjects.length > 0) {
                document.getElementById('checkBtn').disabled = false;
            } else {
                document.getElementById('checkBtn').disabled = true;
                collection.classList.remove('has-items');
            }
        }

        function checkAnswer() {
            if (hasAnswered) return;
            hasAnswered = true;

            const challenge = challenges[currentChallenge];
            const correctEmojis = challenge.correctObjects.map(o => o.emoji).sort();
            const collectedEmojis = collectedObjects.map(o => o.emoji).sort();

            const isCorrect = JSON.stringify(correctEmojis) === JSON.stringify(collectedEmojis);

            const feedback = document.getElementById('feedback');
            
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                feedback.textContent = 'üéâ Perfect! All correct!';
                feedback.className = 'feedback correct';
                speak('Perfect! All correct!');
                showCelebration('‚≠ê');
                
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('tryAgainBtn').style.display = 'none';
                document.getElementById('nextBtn').style.display = 'block';
            } else {
                feedback.textContent = '‚ùå Not quite right. Try again!';
                feedback.className = 'feedback wrong';
                speak('Not quite right. Try again!');
                
                // Show which ones were wrong
                setTimeout(() => {
                    const collection = document.getElementById('collectionArea');
                    const items = collection.querySelectorAll('.object-item');
                    
                    items.forEach(item => {
                        const emoji = item.dataset.emoji;
                        const isCorrectItem = correctEmojis.includes(emoji);
                        
                        if (isCorrectItem) {
                            item.classList.add('correct-item');
                        } else {
                            item.classList.add('wrong-item');
                        }
                    });

                    // Highlight missed objects in pool
                    const pool = document.getElementById('objectsPool');
                    const poolItems = pool.querySelectorAll('.object-item');
                    
                    poolItems.forEach(item => {
                        const emoji = item.dataset.emoji;
                        if (correctEmojis.includes(emoji)) {
                            item.classList.add('missing-item');
                        }
                    });
                }, 500);
                
                document.getElementById('checkBtn').style.display = 'none';
                document.getElementById('tryAgainBtn').style.display = 'block';
                document.getElementById('nextBtn').style.display = 'none';
            }
        }

        function tryAgain() {
            loadChallenge();
        }

        function nextChallenge() {
            currentChallenge++;
            loadChallenge();
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 800);
        }

        function showFinalScore() {
            const container = document.querySelector('.container');
            const percentage = Math.round((score / challenges.length) * 100);
            
            let message = '';
            let emoji = '';
            
            if (percentage === 100) {
                message = 'Outstanding!';
                emoji = 'üèÜ';
            } else if (percentage >= 80) {
                message = 'Excellent work!';
                emoji = 'üåü';
            } else if (percentage >= 60) {
                message = 'Good job!';
                emoji = 'üëç';
            } else {
                message = 'Keep practicing!';
                emoji = 'üí™';
            }

            container.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 5em; margin-bottom: 20px;">${emoji}</div>
                    <h2 style="font-size: 2.5em; color: #2C3E50; margin-bottom: 20px;">${message}</h2>
                    <div style="font-size: 2em; color: #667eea; margin-bottom: 20px;">
                        You completed all challenges!
                    </div>
                    <div style="font-size: 2em; color: #3498DB; margin-bottom: 20px;">
                        Final Score: <span style="color: #F39C12; font-weight: bold;">${score}</span> / ${challenges.length}
                    </div>
                    <button class="next-btn" onclick="location.reload()" style="margin-top: 30px;">
                        üîÑ Play Again
                    </button>
                    <br><br>
                    <button class="btn-home" onclick="window.location.href='../grade-1-math-index.html'">üè† Home</button>
                </div>
            `;
            speak(`${message} You scored ${score} out of ${challenges.length}`);
        }

        // Initialize
        loadChallenge();
    </script>
