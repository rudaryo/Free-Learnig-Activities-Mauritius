    <meta charset="UTF-8">

    <title>Learning Shape Names</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 30px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .shape-display {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 250px;
        }

        .shape {
            transition: all 0.3s;
        }

        .circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: #E74C3C;
        }

        .square {
            width: 250px;
            height: 250px;
            background: #3498DB;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-bottom: 260px solid #2ECC71;
        }

        .rectangle {
            width: 350px;
            height: 200px;
            background: #F39C12;
        }

        .shape-text {
            font-size: 3em;
            color: #2C3E50;
            font-weight: bold;
            margin-top: 40px;
            letter-spacing: 2px;
        }

        .instruction-text {
            font-size: 2em;
            color: #7F8C8D;
            margin-bottom: 20px;
            font-style: italic;
        }

        .word-builder {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .letter-box {
            width: 55px;
            height: 65px;
            border: 4px solid #3498DB;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #2C3E50;
            background: white;
        }

        .letter-box.empty {
            background: #ECF0F1;
            border-style: dashed;
            border-color: #E74C3C;
            color: #E74C3C;
        }

        .letter-box.filled {
            background: #2ECC71;
            border-color: #27AE60;
            color: white;
            animation: fillIn 0.3s;
        }

        @keyframes fillIn {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .letter-options {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin: 40px 0;
        }

        .letter-btn {
            width: 55px;
            height: 65px;
            background: #3498DB;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }

        .letter-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #2980B9;
        }

        .letter-btn:disabled {
            background: #95A5A6;
            cursor: not-allowed;
            transform: none;
            opacity: 0.5;
        }

        .next-btn {
            background: #2ECC71;
            color: white;
            border: none;
            padding: 20px 60px;
            font-size: 1.8em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 15px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }

        .next-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #27AE60;
        }

        .next-btn:disabled {
            background: #95A5A6;
            cursor: not-allowed;
            transform: none;
        }

        .speaker-icon {
            display: inline-block;
            font-size: 1.3em;
            cursor: pointer;
            margin-left: 20px;
            background: #3498DB;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            line-height: 45px;
            text-align: center;
            transition: all 0.3s;
            vertical-align: middle;
        }

        .speaker-icon:hover {
            background: #2980B9;
            transform: scale(1.1);
        }

        .controls {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0px;
        }

        .btn-home {
            background: #9B59B6;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .hint-btn {
            background: #F39C12;
            color: white;
            border: none;
            padding: 12px 35px;
            font-size: 1.2em;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin-bottom: 20px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }

        .hint-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            background: #E67E22;
        }

        .hint-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 30px;
            padding: 60px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 2000;
            text-align: center;
            animation: popupAppear 0.3s;
        }

        .hint-popup .shape {
            margin-bottom: 30px;
        }

        .hint-popup .word {
            font-size: 3em;
            font-weight: bold;
            color: #2C3E50;
            letter-spacing: 3px;
        }

        @keyframes popupAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1999;
        }

        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            animation: celebrate 0.8s;
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0) rotate(0deg); }
            50% { transform: translate(-50%, -50%) scale(1.3) rotate(180deg); }
            100% { transform: translate(-50%, -50%) scale(1) rotate(360deg); opacity: 0; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 15px;
            }

            .shape-display {
                min-height: 200px;
                margin: 20px 0;
            }

            .shape-text {
                font-size: 1.5em;
            }

            .instruction-text {
                font-size: 1.1em;
            }

            .hint-btn {
                padding: 10px 28px;
                font-size: 1.1em;
            }

            .hint-popup {
                padding: 40px;
            }

            .hint-popup .word {
                font-size: 2.2em;
            }

            .circle, .square {
                width: 150px;
                height: 150px;
            }

            .triangle {
                border-left: 85px solid transparent;
                border-right: 85px solid transparent;
                border-bottom: 150px solid #2ECC71;
            }

            .rectangle {
                width: 220px;
                height: 130px;
            }

            .letter-box {
                width: 45px;
                height: 55px;
                font-size: 1.6em;
            }

            .letter-btn {
                width: 45px;
                height: 55px;
                font-size: 1.6em;
            }

            .next-btn {
                padding: 15px 35px;
                font-size: 1.3em;
            }

            .btn-home {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .speaker-icon {
                width: 38px;
                height: 38px;
                line-height: 38px;
                font-size: 1.1em;
            }

            .word-builder {
                gap: 8px;
            }

            .letter-options {
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px 10px;
            }

            .shape-text {
                font-size: 1.2em;
            }

            .instruction-text {
                font-size: 1em;
            }

            .hint-btn {
                padding: 8px 25px;
                font-size: 1em;
            }

            .hint-popup {
                padding: 30px;
            }

            .hint-popup .word {
                font-size: 1.8em;
            }

            .circle, .square {
                width: 120px;
                height: 120px;
            }

            .triangle {
                border-left: 70px solid transparent;
                border-right: 70px solid transparent;
                border-bottom: 120px solid #2ECC71;
            }

            .rectangle {
                width: 180px;
                height: 100px;
            }

            .letter-box {
                width: 38px;
                height: 48px;
                font-size: 1.3em;
                border: 3px solid #3498DB;
            }

            .letter-btn {
                width: 38px;
                height: 48px;
                font-size: 1.3em;
            }

            .next-btn {
                padding: 12px 28px;
                font-size: 1.1em;
            }

            .btn-home {
                padding: 10px 25px;
                font-size: 1em;
            }

            .word-builder {
                gap: 5px;
            }

            .letter-options {
                gap: 8px;
            }
        }
    </style>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TCBV2GCV"
    height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <div class="container">
        <div id="content">
            <!-- Content will be dynamically generated -->
        </div>
        
        <div class="controls">
            <button class="next-btn" id="nextBtn" onclick="nextStep()">Next ‚û°Ô∏è</button>
        </div>
        
        <button class="btn-home" onclick="window.location.href='../math-index.html'">üè† Home</button>
    </div>

    <script>
        const shapes = [
            {
                name: 'circle',
                displayName: 'Circle',
                className: 'circle',
                intro: 'This is a circle'
            },
            {
                name: 'square',
                displayName: 'Square',
                className: 'square',
                intro: 'This is a square'
            },
            {
                name: 'triangle',
                displayName: 'Triangle',
                className: 'triangle',
                intro: 'This is a triangle'
            },
            {
                name: 'rectangle',
                displayName: 'Rectangle',
                className: 'rectangle',
                intro: 'This is a rectangle'
            }
        ];

        let currentShapeIndex = 0;
        let currentStep = 0;
        let userWord = [];

        const steps = [
            'intro',           // "This is a circle" with shape
            'name',            // Just shape with name
            'missing1',        // 1 letter missing
            'missing2',        // 2 letters missing
            'missing3',        // 3 letters missing
            'spell'            // Spell complete word
        ];

        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.85;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            }
        }

        function speakCurrent() {
            const shape = shapes[currentShapeIndex];
            const step = steps[currentStep];
            
            if (step === 'intro') {
                speak(shape.intro);
            } else {
                speak(shape.displayName);
            }
        }

        function showIntro() {
            const shape = shapes[currentShapeIndex];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="shape-display">
                    <div class="shape ${shape.className}"></div>
                </div>
                <div class="shape-text">
                    ${shape.intro}
                    <span class="speaker-icon" onclick="speakCurrent()">üîä</span>
                </div>
            `;
            
            setTimeout(() => speak(shape.intro), 1000);
        }

        function showName() {
            const shape = shapes[currentShapeIndex];
            const content = document.getElementById('content');
            
            content.innerHTML = `
                <div class="shape-display">
                    <div class="shape ${shape.className}"></div>
                </div>
                <div class="shape-text">
                    ${shape.displayName}
                    <span class="speaker-icon" onclick="speakCurrent()">üîä</span>
                </div>
            `;
            
            setTimeout(() => speak(shape.displayName), 1000);
        }

        function showMissingLetters(missingCount) {
            const shape = shapes[currentShapeIndex];
            const word = shape.name.toLowerCase();
            const content = document.getElementById('content');
            
            // Determine which letters to hide
            let hiddenIndices = [];
            const wordLength = word.length;
            
            if (missingCount === 1) {
                // Hide middle letter or second letter for short words
                hiddenIndices = [Math.floor(wordLength / 2)];
            } else if (missingCount === 2) {
                // Hide first and last
                hiddenIndices = [0, wordLength - 1];
            } else if (missingCount === 3) {
                // Hide first, middle, and last
                hiddenIndices = [0, Math.floor(wordLength / 2), wordLength - 1];
            }

            let wordBoxes = '';
            for (let i = 0; i < word.length; i++) {
                if (hiddenIndices.includes(i)) {
                    wordBoxes += `<div class="letter-box empty" id="box-${i}">_</div>`;
                } else {
                    wordBoxes += `<div class="letter-box">${word[i]}</div>`;
                }
            }

            // Get missing letters
            const missingLetters = hiddenIndices.map(i => word[i]);
            
            // Add some random letters
            const allLetters = 'abcdefghijklmnopqrstuvwxyz';
            const randomLetters = [];
            while (randomLetters.length < 3) {
                const letter = allLetters[Math.floor(Math.random() * allLetters.length)];
                if (!missingLetters.includes(letter) && !randomLetters.includes(letter) && !word.includes(letter)) {
                    randomLetters.push(letter);
                }
            }

            const letterOptions = [...missingLetters, ...randomLetters].sort(() => Math.random() - 0.5);

            let optionsHTML = '';
            letterOptions.forEach(letter => {
                optionsHTML += `<button class="letter-btn" onclick="fillMissingLetter('${letter}', ${JSON.stringify(hiddenIndices)}, '${word}')">${letter}</button>`;
            });

            content.innerHTML = `
                <div class="shape-display">
                    <div class="shape ${shape.className}"></div>
                </div>
                <div class="instruction-text">Fill in the missing letter${missingCount > 1 ? 's' : ''}</div>
                <button class="hint-btn" onclick="showHint()">üí° Hint</button>
                <div class="word-builder">
                    ${wordBoxes}
                </div>
                <div class="letter-options">
                    ${optionsHTML}
                </div>
            `;

            userWord = [];
            document.getElementById('nextBtn').disabled = true;
        }

        function fillMissingLetter(letter, hiddenIndices, correctWord) {
            // Find next empty box
            let filled = false;
            for (let i = 0; i < hiddenIndices.length; i++) {
                const boxId = 'box-' + hiddenIndices[i];
                const box = document.getElementById(boxId);
                if (box && box.textContent === '_') {
                    box.textContent = letter;
                    box.classList.remove('empty');
                    box.classList.add('filled');
                    userWord.push({index: hiddenIndices[i], letter: letter});
                    filled = true;
                    
                    // Disable the button
                    event.target.disabled = true;
                    speak(letter);
                    break;
                }
            }

            // Check if all filled
            if (userWord.length === hiddenIndices.length) {
                setTimeout(() => checkMissingLetters(hiddenIndices, correctWord), 500);
            }
        }

        function checkMissingLetters(hiddenIndices, correctWord) {
            let allCorrect = true;
            
            userWord.forEach(item => {
                if (correctWord[item.index] !== item.letter) {
                    allCorrect = false;
                }
            });

            if (allCorrect) {
                speak('Correct! Well done!');
                showCelebration('üéâ');
                document.getElementById('nextBtn').disabled = false;
            } else {
                speak('Try again!');
                // Reset
                hiddenIndices.forEach(idx => {
                    const box = document.getElementById('box-' + idx);
                    box.textContent = '_';
                    box.classList.remove('filled');
                    box.classList.add('empty');
                });
                document.querySelectorAll('.letter-btn').forEach(btn => btn.disabled = false);
                userWord = [];
            }
        }

        function showSpelling() {
            const shape = shapes[currentShapeIndex];
            const word = shape.name.toLowerCase();
            const content = document.getElementById('content');
            
            let wordBoxes = '';
            for (let i = 0; i < word.length; i++) {
                wordBoxes += `<div class="letter-box empty" id="box-${i}">_</div>`;
            }

            // Create letter options (all letters of the word + some extras)
            const wordLetters = word.split('');
            const allLetters = 'abcdefghijklmnopqrstuvwxyz';
            const extraLetters = [];
            
            while (extraLetters.length < 4) {
                const letter = allLetters[Math.floor(Math.random() * allLetters.length)];
                if (!wordLetters.includes(letter) && !extraLetters.includes(letter)) {
                    extraLetters.push(letter);
                }
            }

            const letterOptions = [...wordLetters, ...extraLetters].sort(() => Math.random() - 0.5);

            let optionsHTML = '';
            letterOptions.forEach(letter => {
                optionsHTML += `<button class="letter-btn" onclick="addLetter('${letter}', '${word}')">${letter}</button>`;
            });

            content.innerHTML = `
                <div class="shape-display">
                    <div class="shape ${shape.className}"></div>
                </div>
                <div class="instruction-text">Spell the word</div>
                <div class="word-builder" id="wordBuilder">
                    ${wordBoxes}
                </div>
                <div class="letter-options" id="letterOptions">
                    ${optionsHTML}
                </div>
            `;

            userWord = [];
            document.getElementById('nextBtn').disabled = true;
        }

        function addLetter(letter, correctWord) {
            if (userWord.length < correctWord.length) {
                const boxId = 'box-' + userWord.length;
                const box = document.getElementById(boxId);
                box.textContent = letter;
                box.classList.remove('empty');
                box.classList.add('filled');
                userWord.push(letter);
                
                // Disable the button
                event.target.disabled = true;
                speak(letter);

                // Check if word is complete
                if (userWord.length === correctWord.length) {
                    setTimeout(() => checkSpelling(correctWord), 500);
                }
            }
        }

        function checkSpelling(correctWord) {
            const userSpelling = userWord.join('');
            
            if (userSpelling === correctWord) {
                speak('Perfect! You spelled ' + shapes[currentShapeIndex].displayName + ' correctly!');
                showCelebration('üåü');
                document.getElementById('nextBtn').disabled = false;
            } else {
                speak('Try again!');
                // Reset
                for (let i = 0; i < correctWord.length; i++) {
                    const box = document.getElementById('box-' + i);
                    box.textContent = '_';
                    box.classList.remove('filled');
                    box.classList.add('empty');
                }
                document.querySelectorAll('.letter-btn').forEach(btn => btn.disabled = false);
                userWord = [];
            }
        }

        function showHint() {
            const shape = shapes[currentShapeIndex];
            const word = shape.name;
            
            // Create overlay
            const overlay = document.createElement('div');
            overlay.className = 'popup-overlay';
            
            // Create popup
            const popup = document.createElement('div');
            popup.className = 'hint-popup';
            popup.innerHTML = `
                <div class="shape ${shape.className}"></div>
                <div class="word">${word}</div>
            `;
            
            document.body.appendChild(overlay);
            document.body.appendChild(popup);
            
            // Speak the word
            speak(shape.displayName);
            
            // Remove after 1 second
            setTimeout(() => {
                overlay.remove();
                popup.remove();
            }, 1000);
        }

        function showCelebration(emoji) {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            celebration.textContent = emoji;
            document.body.appendChild(celebration);
            setTimeout(() => celebration.remove(), 800);
        }

        function nextStep() {
            currentStep++;

            if (currentStep >= steps.length) {
                currentShapeIndex++;
                currentStep = 0;
            }

            if (currentShapeIndex >= shapes.length) {
                showCompletion();
                return;
            }

            loadCurrentStep();
        }

        function loadCurrentStep() {
            const step = steps[currentStep];
            
            if (step === 'intro') {
                showIntro();
            } else if (step === 'name') {
                showName();
            } else if (step === 'missing1') {
                showMissingLetters(1);
            } else if (step === 'missing2') {
                showMissingLetters(2);
            } else if (step === 'missing3') {
                showMissingLetters(3);
            } else if (step === 'spell') {
                showSpelling();
            }

            document.getElementById('nextBtn').disabled = false;
            if (step === 'missing1' || step === 'missing2' || step === 'missing3' || step === 'spell') {
                document.getElementById('nextBtn').disabled = true;
            }
        }

        function showCompletion() {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <div style="font-size: 5em; margin-bottom: 20px;">üéä</div>
                    <h2 style="font-size: 2.5em; color: #2C3E50; margin-bottom: 20px;">Congratulations!</h2>
                    <div style="font-size: 1.8em; color: #7F8C8D;">
                        You've learned all the shapes!
                    </div>
                    <button class="next-btn" onclick="location.reload()" style="margin-top: 30px;">
                        üîÑ Start Again
                    </button>
                </div>
            `;
            
            document.getElementById('nextBtn').style.display = 'none';
            speak("Congratulations! You've learned all the shapes!");
        }

        // Initialize
        loadCurrentStep();
    </script>
