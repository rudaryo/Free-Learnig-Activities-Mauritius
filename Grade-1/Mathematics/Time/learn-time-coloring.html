        <h1>üïê Learn Time - Coloring Book üé®</h1>

    </div>
    
    <div class="game-container">
        <!-- Picture Gallery -->
        <div class="picture-gallery">
            <div class="gallery-title">üñºÔ∏è Choose Your Time Activity üñºÔ∏è</div>

        <!-- Color Palette -->

            Selected Color: <span class="color-preview" id="selectedColorPreview"></span>

        <!-- Canvas Area -->
        <div class="canvas-container">
            <div id="canvasArea">
                <div class="loading-message">
                    üëÜ Click on a picture above to start coloring! üé®<br>
                    <small style="color: #999; font-size: 16px;">Choose from the time activities</small>
                </div>
            </div>

    <script>
        // Time activity images
        const imagePaths = [
            { path: 'Assets/1764913461217_Its_Time_to_Wake_Up.PNG', label: 'Wake Up' },
            { path: 'Assets/1764913461219_Its_Breakfast_Time.PNG', label: 'Breakfast' },
            { path: 'Assets/1764913461222_Its_Time_to_Go_to_School.PNG', label: 'Go to School' },
            { path: 'Assets/1764913461207_Its_Learning_Time.PNG', label: 'Learning Time' },
            { path: 'Assets/1764913461220_Its_Recess_Time.PNG', label: 'Recess' },
            { path: 'Assets/1764913461224_Its_Time_to_Go_Home.PNG', label: 'Go Home' },
            { path: 'Assets/1764913461225_Its_Dinner_Time.PNG', label: 'Dinner' },
            { path: 'Assets/1764913461216_Its_Bedtime.PNG', label: 'Bedtime' }
        ];
        
        let canvas = null;
        let ctx = null;
        let loadedImages = [];
        let currentImageIndex = -1;
        let imageStates = {};
        
        // Color palette
        const colors = [
            { name: 'Red', value: '#FF0000' },
            { name: 'Orange', value: '#FF8C00' },
            { name: 'Yellow', value: '#FFD700' },
            { name: 'Green', value: '#00FF00' },
            { name: 'Blue', value: '#0000FF' },
            { name: 'Purple', value: '#9370DB' },
            { name: 'Pink', value: '#FF69B4' },
            { name: 'Brown', value: '#8B4513' },
            { name: 'Black', value: '#000000' },
            { name: 'White', value: '#FFFFFF' },
            { name: 'Light Blue', value: '#87CEEB' },
            { name: 'Light Green', value: '#90EE90' },
            { name: 'Peach', value: '#FFDAB9' },
            { name: 'Lime', value: '#32CD32' },
            { name: 'Coral', value: '#FF7F50' },
        ];
        
        let selectedColor = colors[0].value;
        let history = [];
        
        // Initialize
        function init() {
            createColorPalette();
            updateColorPreview();
            createThumbnailGallery();
        }
        
        // Create thumbnail gallery
        function createThumbnailGallery() {
            const grid = document.getElementById('thumbnailGrid');
            
            imagePaths.forEach((item, index) => {
                const container = document.createElement('div');
                container.className = 'thumbnail-container';
                
                const img = document.createElement('img');
                img.src = item.path;
                img.className = 'thumbnail';
                img.alt = item.label;
                img.onerror = function() {
                    console.error(`Failed to load: ${item.path}`);
                    this.style.border = '4px dashed #ff0000';
                    this.alt = '‚ùå Not found';
                };
                img.onclick = () => loadPicture(index);
                
                const label = document.createElement('div');
                label.className = 'thumbnail-label';
                label.textContent = item.label;
                
                container.appendChild(img);
                container.appendChild(label);
                grid.appendChild(container);
                
                // Preload the full image
                const fullImg = new Image();
                fullImg.onload = function() {
                    loadedImages[index] = {
                        image: fullImg,
                        name: item.label
                    };
                };
                fullImg.onerror = function() {
                    console.error(`Failed to preload: ${item.path}`);
                };
                fullImg.src = item.path;
            });
        }
        
        // Load selected picture
        function loadPicture(index) {
            if (!loadedImages[index]) {
                alert('‚è≥ Image still loading or not found...');
                return;
            }
            
            // Save current state if exists
            if (canvas && ctx && currentImageIndex >= 0) {
                saveCurrentState();
            }
            
            currentImageIndex = index;
            
            // Update thumbnail selection
            document.querySelectorAll('.thumbnail').forEach((thumb, i) => {
                if (i === index) {
                    thumb.classList.add('selected');
                } else {
                    thumb.classList.remove('selected');
                }
            });
            
            // Display the image
            displayCurrentImage();
        }
        
        // Display current image
        function displayCurrentImage() {
            const currentImg = loadedImages[currentImageIndex];
            if (!currentImg) return;
            
            createCanvas(currentImg.image);
            
            // Restore saved state if exists
            if (imageStates[currentImageIndex]) {
                ctx.putImageData(imageStates[currentImageIndex], 0, 0);
            }
        }
        
        // Save current state
        function saveCurrentState() {
            if (canvas && ctx && currentImageIndex >= 0) {
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                imageStates[currentImageIndex] = imageData;
            }
        }
        
        // Create color palette
        function createColorPalette() {
            const palette = document.getElementById('colorPalette');
            colors.forEach((color, index) => {
                const btn = document.createElement('button');
                btn.className = 'color-btn';
                btn.style.backgroundColor = color.value;
                btn.title = color.name;
                btn.onclick = () => selectColor(color.value, btn);
                if (index === 0) btn.classList.add('selected');
                palette.appendChild(btn);
            });
        }
        
        // Select color
        function selectColor(color, btn) {
            selectedColor = color;
            document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            updateColorPreview();
        }
        
        // Update color preview
        function updateColorPreview() {
            document.getElementById('selectedColorPreview').style.backgroundColor = selectedColor;
        }
        
        // Create canvas
        function createCanvas(img) {
            const canvasArea = document.getElementById('canvasArea');
            canvasArea.innerHTML = '';
            
            canvas = document.createElement('canvas');
            canvas.id = 'coloringCanvas';
            
            const maxWidth = 800;
            const maxHeight = 600;
            let width = img.width;
            let height = img.height;
            
            if (width > maxWidth || height > maxHeight) {
                const ratio = Math.min(maxWidth / width, maxHeight / height);
                width = width * ratio;
                height = height * ratio;
            }
            
            canvas.width = width;
            canvas.height = height;
            ctx = canvas.getContext('2d', { willReadFrequently: true });
            ctx.drawImage(img, 0, 0, width, height);
            
            canvasArea.appendChild(canvas);
            
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasTouch);
            
            history = [];
            saveToHistory();
        }
        
        // Canvas interaction
        function handleCanvasClick(e) {
            if (!canvas) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = Math.floor((e.clientX - rect.left) * scaleX);
            const y = Math.floor((e.clientY - rect.top) * scaleY);
            saveToHistory();
            floodFill(x, y, selectedColor);
        }
        
        function handleCanvasTouch(e) {
            if (!canvas) return;
            e.preventDefault();
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const x = Math.floor((touch.clientX - rect.left) * scaleX);
            const y = Math.floor((touch.clientY - rect.top) * scaleY);
            saveToHistory();
            floodFill(x, y, selectedColor);
        }
        
        // Flood fill algorithm
        function floodFill(x, y, fillColor) {
            if (!canvas || !ctx) return;
            
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const targetColor = getPixelColor(imageData, x, y);
            const fillColorRgb = hexToRgb(fillColor);
            
            if (colorsMatch(targetColor, fillColorRgb)) return;
            
            const pixelsToCheck = [[x, y]];
            const visited = new Set();
            
            while (pixelsToCheck.length > 0) {
                const [currentX, currentY] = pixelsToCheck.pop();
                const key = `${currentX},${currentY}`;
                
                if (visited.has(key)) continue;
                visited.add(key);
                
                if (currentX < 0 || currentX >= canvas.width || 
                    currentY < 0 || currentY >= canvas.height) continue;
                
                const currentColor = getPixelColor(imageData, currentX, currentY);
                
                if (colorsMatch(currentColor, targetColor)) {
                    setPixelColor(imageData, currentX, currentY, fillColorRgb);
                    pixelsToCheck.push([currentX + 1, currentY]);
                    pixelsToCheck.push([currentX - 1, currentY]);
                    pixelsToCheck.push([currentX, currentY + 1]);
                    pixelsToCheck.push([currentX, currentY - 1]);
                }
            }
            
            ctx.putImageData(imageData, 0, 0);
        }
        
        function getPixelColor(imageData, x, y) {
            const index = (y * imageData.width + x) * 4;
            return {
                r: imageData.data[index],
                g: imageData.data[index + 1],
                b: imageData.data[index + 2],
                a: imageData.data[index + 3]
            };
        }
        
        function setPixelColor(imageData, x, y, color) {
            const index = (y * imageData.width + x) * 4;
            imageData.data[index] = color.r;
            imageData.data[index + 1] = color.g;
            imageData.data[index + 2] = color.b;
            imageData.data[index + 3] = 255;
        }
        
        function colorsMatch(c1, c2) {
            return c1.r === c2.r && c1.g === c2.g && c1.b === c2.b;
        }
        
        function hexToRgb(hex) {
            const result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
            return result ? {
                r: parseInt(result[1], 16),
                g: parseInt(result[2], 16),
                b: parseInt(result[3], 16)
            } : null;
        }
        
        function saveToHistory() {
            if (!canvas || !ctx) return;
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            history.push(imageData);
            if (history.length > 20) history.shift();
        }
        
        function undoLast() {
            if (!canvas || !ctx) {
                alert('Please select a picture first! üì∑');
                return;
            }
            if (history.length > 1) {
                history.pop();
                ctx.putImageData(history[history.length - 1], 0, 0);
            } else {
                alert('Nothing to undo! üòä');
            }
        }
        
        function clearCanvas() {
            if (!canvas || !ctx || currentImageIndex < 0) {
                alert('Please select a picture first! üì∑');
                return;
            }
            if (confirm('Clear all colors from this picture? ü§î')) {
                const currentImg = loadedImages[currentImageIndex];
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(currentImg.image, 0, 0, canvas.width, canvas.height);
                delete imageStates[currentImageIndex];
                history = [];
                saveToHistory();
                alert('‚úÖ Picture cleared! üé®');
            }
        }
        
        function saveDrawing() {
            if (!canvas || currentImageIndex < 0) {
                alert('Please select a picture first! üì∑');
                return;
            }
            const imageName = imagePaths[currentImageIndex].label.replace(/\s+/g, '-').toLowerCase();
            const link = document.createElement('a');
            link.download = `time-coloring-${imageName}.png`;
            link.href = canvas.toDataURL();
            link.click();
            alert('üéâ Picture saved! üåü');
        }
        
        init();
    </script>
