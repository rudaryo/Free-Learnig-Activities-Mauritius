<script>
        let currentLevel = 3; // Start at Level 1 (0-3)
        let currentLevelNumber = 1; // Track which level (1, 2, or 3)
        let currentType = 'fruits';
        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let currentAnswer = 0;
        let hasAnswered = false;

        // Level configurations
        const levels = [
            { max: 3, type: 'fruits', name: 'Level 1: 0-3 (Fruits)' },
            { max: 5, type: 'fruits', name: 'Level 2: 0-5 (Fruits)' },
            { max: 8, type: 'shapes', name: 'Level 3: 0-8 (Shapes)' }
        ];

        const fruits = {
            apple: 'üçé',
            orange: 'üçä',
            banana: 'üçå',
            kiwi: 'ü•ù',
            lemon: 'üçã',
            strawberry: 'üçì',
            peach: 'üçë',
            pear: 'üçê'
        };

        const shapes = {
            circle: 'üîµ',
            square: 'üü¶',
            triangle: 'üî∫',
            rectangle: 'üü™'
        };

        let objects = fruits;
        let objectNames = Object.keys(objects);

        const questions = [];

        function selectLevel(level, type) {
            currentLevel = level;
            currentType = type;
            
            // Update objects based on type
            objects = (type === 'shapes') ? shapes : fruits;
            objectNames = Object.keys(objects);
            
            document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            resetGame();
        }

        function resetGame() {
            currentQuestion = 0;
            score = 0;
            hasAnswered = false;
            
            // Apply current level settings
            const levelConfig = levels[currentLevelNumber - 1];
            currentLevel = levelConfig.max;
            currentType = levelConfig.type;
            objects = (currentType === 'shapes') ? shapes : fruits;
            objectNames = Object.keys(objects);
            
            // Update level title
            document.getElementById('levelTitle').textContent = levelConfig.name + " - Let's learn about zero!";
            
            document.getElementById('score').textContent = score;
            document.getElementById('total').textContent = totalQuestions;
            generateQuestions();
            loadQuestion();
        }

        function generateQuestions() {
            questions.length = 0;
            
            // Create a pool of questions
            const pool = [];
            
            // Add known numbers (1, 2, 3) - 2 of each
            for (let num = 1; num <= 3; num++) {
                pool.push(num);
                pool.push(num);
            }
            
            // Add zeros - 4 of them for emphasis
            pool.push(0, 0, 0, 0);
            
            // Shuffle the pool
            pool.sort(() => Math.random() - 0.5);
            
            // Build questions one by one, ensuring no consecutive duplicates
            // Start with a known number (1, 2, or 3)
            let firstNum = Math.floor(Math.random() * 3) + 1;
            questions.push({
                count: firstNum,
                object: objectNames[Math.floor(Math.random() * objectNames.length)]
            });
            
            // Add remaining questions from pool, skipping if it would create consecutive duplicate
            for (let i = 0; i < pool.length && questions.length < totalQuestions; i++) {
                const num = pool[i];
                const lastCount = questions[questions.length - 1].count;
                
                if (num !== lastCount) {
                    questions.push({
                        count: num,
                        object: objectNames[Math.floor(Math.random() * objectNames.length)]
                    });
                }
            }
            
            // If we still need more questions, add them carefully
            while (questions.length < totalQuestions) {
                const lastCount = questions[questions.length - 1].count;
                let newCount;
                
                // Pick a different number
                do {
                    newCount = Math.random() < 0.5 ? 0 : Math.floor(Math.random() * currentLevel) + 1;
                } while (newCount === lastCount);
                
                questions.push({
                    count: newCount,
                    object: objectNames[Math.floor(Math.random() * objectNames.length)]
                });
            }
        }

        function loadQuestion() {
            if (currentQuestion >= totalQuestions) {
                showFinalScore();
                return;
            }

            hasAnswered = false;
            const question = questions[currentQuestion];
            currentAnswer = question.count;

            document.getElementById('instruction').textContent = 'Press üîä to hear the question!';
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
            document.getElementById('progress').textContent = `Question ${currentQuestion + 1} of ${totalQuestions}`;

            // Show what object is being counted
            const objectDisplay = document.getElementById('objectDisplay');
            let plural = question.object + 's';
            if (question.object === 'circle') plural = 'circles';
            if (question.object === 'square') plural = 'squares';
            if (question.object === 'triangle') plural = 'triangles';
            if (question.object === 'rectangle') plural = 'rectangles';
            
            objectDisplay.innerHTML = `<span class="object-icon">${objects[question.object]}</span> <span>Counting ${plural}</span>`;

            // Display objects in bag
            const container = document.getElementById('objectsContainer');
            container.innerHTML = '';

            if (question.count === 0) {
                // Bag is empty - no text needed, just leave it empty
            } else {
                for (let i = 0; i < question.count; i++) {
                    const obj = document.createElement('div');
                    obj.className = 'object-item';
                    obj.textContent = objects[question.object];
                    obj.style.animationDelay = `${i * 0.1}s`;
                    container.appendChild(obj);
                }
            }

            // Create number options
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            for (let i = 0; i <= currentLevel; i++) {
                const btn = document.createElement('button');
                btn.className = 'number-option';
                btn.textContent = i;
                btn.onclick = () => checkAnswer(i, btn);
                optionsContainer.appendChild(btn);
            }

            // Auto-play question audio after 1 second
            setTimeout(() => {
                playAudio();
            }, 1000);
        }

        function playAudio() {
            const question = questions[currentQuestion];
            const objectName = question.object;
            
            // Handle plural forms
            let plural = objectName + 's';
            if (objectName === 'circle') plural = 'circles';
            if (objectName === 'square') plural = 'squares';
            if (objectName === 'triangle') plural = 'triangles';
            if (objectName === 'rectangle') plural = 'rectangles';

            let text = `How many ${plural} are there in the bag?`;

            speak(text);
        }

        function checkAnswer(answer, btn) {
            if (hasAnswered) return;

            const feedback = document.getElementById('feedback');
            const question = questions[currentQuestion];

            const positiveWords = ['Great!', 'Wonderful!', 'Excellent!', 'Amazing!', 'Perfect!', 'Fantastic!'];
            const randomPositive = positiveWords[Math.floor(Math.random() * positiveWords.length)];

            if (answer === currentAnswer) {
                hasAnswered = true;
                
                // Play the number first
                speak(answer.toString());
                
                // After number is spoken, show feedback
                setTimeout(() => {
                    btn.classList.add('correct');
                    feedback.textContent = `‚úÖ ${randomPositive}`;
                    feedback.className = 'feedback correct';
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    speak(randomPositive);
                    
                    // Auto-advance to next question after 1.5 seconds
                    setTimeout(() => {
                        currentQuestion++;
                        loadQuestion();
                    }, 1500);
                }, 800);
                
            } else {
                // Wrong answer - allow retry
                btn.classList.add('incorrect');
                feedback.textContent = `‚ùå Oops, try again...`;
                feedback.className = 'feedback incorrect';
                
                speak('Oops, try again');
                
                // Reset button after animation
                setTimeout(() => {
                    btn.classList.remove('incorrect');
                }, 500);
            }
        }

        function showFinalScore() {
            const percentage = Math.round((score / totalQuestions) * 100);
            
            // Check if there's a next level
            if (currentLevelNumber < levels.length) {
                // Move to next level
                document.getElementById('instruction').textContent = `üéâ Level ${currentLevelNumber} Complete!`;
                document.getElementById('objectsContainer').innerHTML = `
                    <div style="font-size: 4em; text-align: center; padding: 60px 20px;">
                        üåü
                    </div>
                `;
                document.getElementById('optionsContainer').innerHTML = '';
                document.getElementById('objectDisplay').innerHTML = '';
                document.getElementById('feedback').innerHTML = `
                    <div style="text-align: center; font-size: 1.3em; margin: 20px 0;">
                        You scored ${score}/${totalQuestions}! 
                    </div>
                    <button class="next-button" onclick="nextLevel()">‚û°Ô∏è Next Level</button>
                `;
                document.getElementById('audioBtn').style.display = 'none';
                document.getElementById('progress').textContent = '';
                
                speak(`Level ${currentLevelNumber} complete! You scored ${score} out of ${totalQuestions}. Great job!`);
            } else {
                // All levels complete!
                document.getElementById('instruction').textContent = 'üèÜ All Levels Complete!';
                document.getElementById('objectsContainer').innerHTML = `
                    <div style="font-size: 4em; text-align: center; padding: 60px 20px;">
                        üèÜüéâ
                    </div>
                `;
                document.getElementById('optionsContainer').innerHTML = '';
                document.getElementById('objectDisplay').innerHTML = '';
                document.getElementById('feedback').innerHTML = `
                    <div style="text-align: center; font-size: 1.3em; margin: 20px 0;">
                        Final Score: ${score}/${totalQuestions}!<br>
                        You completed all 3 levels! 
                    </div>
                    <button class="next-button" onclick="restartFromBeginning()">üîÑ Play Again from Level 1</button>
                `;
                document.getElementById('audioBtn').style.display = 'none';
                document.getElementById('progress').textContent = '';
                
                speak(`Congratulations! You completed all levels! Your final score is ${score} out of ${totalQuestions}. Amazing work!`);
            }
        }
        
        function nextLevel() {
            currentLevelNumber++;
            resetGame();
        }
        
        function restartFromBeginning() {
            currentLevelNumber = 1;
            resetGame();
        }

        function speak(text) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        // Initialize game
        resetGame();
    </script>
</body>
