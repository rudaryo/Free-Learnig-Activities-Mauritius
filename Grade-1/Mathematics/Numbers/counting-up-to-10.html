<meta charset="utf-8"/>

<title>Counting Game - Up to 10</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #FF9800;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 26px;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(255, 152, 0, 0.3);
            z-index: 100;
        }

        .back-button:hover {
            background: #F57C00;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(255, 152, 0, 0.4);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .progress-bar {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .progress-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: #ddd;
            transition: all 0.3s;
        }

        .progress-dot.completed {
            background: #4CAF50;
            transform: scale(1.2);
        }

        .progress-dot.current {
            background: #2196F3;
            transform: scale(1.3);
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .question {
            font-size: 1.8em;
            color: #555;
            margin-bottom: 30px;
            text-align: center;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 4px solid #ddd;
            border-radius: 20px;
            padding: 40px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            min-height: 200px;
        }

        .option:hover {
            transform: translateY(-5px);
            border-color: #2196F3;
            box-shadow: 0 10px 25px rgba(33, 150, 243, 0.3);
        }

        .option.correct {
            border-color: #4CAF50;
            background: #E8F5E9;
            animation: correctPulse 0.6s;
        }

        .option.incorrect {
            border-color: #f44336;
            background: #FFEBEE;
            animation: shake 0.5s;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .pretzel {
            font-size: 3em;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.2));
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .nav-button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .prev-button {
            background: #9E9E9E;
            color: white;
        }

        .prev-button:hover:not(:disabled) {
            background: #757575;
            transform: translateX(-5px);
        }

        .next-button {
            background: #4CAF50;
            color: white;
        }

        .next-button:hover:not(:disabled) {
            background: #45a049;
            transform: translateX(5px);
        }

        .score {
            text-align: center;
            font-size: 1.3em;
            color: #666;
        }

        .feedback-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            font-weight: bold;
            padding: 30px 60px;
            border-radius: 20px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 500;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .feedback-message.show {
            opacity: 1;
            animation: feedbackPop 0.6s;
        }

        .feedback-message.correct {
            background: #4CAF50;
            color: white;
        }

        .feedback-message.incorrect {
            background: #f44336;
            color: white;
        }

        @keyframes feedbackPop {
            0% { transform: translate(-50%, -50%) scale(0); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .celebration.active {
            display: flex;
        }

        .celebration-content {
            background: white;
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            animation: celebrationPop 0.5s;
        }

        @keyframes celebrationPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .celebration h2 {
            font-size: 3em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .celebration p {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        .restart-button {
            padding: 20px 40px;
            font-size: 1.3em;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .restart-button:hover {
            background: #1976D2;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .question {
                font-size: 1.5em;
            }

            .pretzel {
                font-size: 2em;
            }

            .options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<div class="container">
<div class="header">
<h1>üåüüçïü¶ã Counting Game üéà‚öΩüç¶</h1>
<div class="progress-bar" id="progressBar"></div>
</div>
<div class="question" id="question"></div>
<div class="options" id="options"></div>
<div class="navigation">
<button class="nav-button prev-button" id="prevButton" onclick="previousQuestion()">‚Üê Previous</button>
<div class="score" id="score"></div>
<button class="nav-button next-button" disabled="" id="nextButton" onclick="nextQuestion()">Next ‚Üí</button>
</div>
</div>
<div class="celebration" id="celebration">
<div class="celebration-content">
<h2>üéâ Congratulations! üéâ</h2>
<p id="finalScore"></p>
<p>You're a counting superstar!</p>
<button class="restart-button" onclick="restartGame()">Play Again</button>
</div>
</div>
<div class="feedback-message" id="feedbackMessage"></div>
<script>
        const questions = [
            { number: 1, options: [1, 3, 2], emoji: '‚≠ê' },
            { number: 2, options: [2, 4, 1], emoji: 'üçï' },
            { number: 3, options: [2, 3, 5], emoji: 'ü¶ã' },
            { number: 4, options: [3, 4, 6], emoji: '‚ù§Ô∏è' },
            { number: 5, options: [5, 3, 2], emoji: 'üå∏' },
            { number: 6, options: [4, 6, 8], emoji: 'üçé' },
            { number: 7, options: [7, 5, 9], emoji: '‚öΩ' },
            { number: 8, options: [6, 8, 10], emoji: 'üêü' },
            { number: 9, options: [9, 7, 8], emoji: 'üéà' },
            { number: 10, options: [8, 10, 9], emoji: 'üç¶' }
        ];

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        // Audio context for sound effects
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration, type = 'sine') {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function playCorrectSound() {
            playSound(523.25, 0.2); // C5
            setTimeout(() => playSound(659.25, 0.2), 100); // E5
            setTimeout(() => playSound(783.99, 0.3), 200); // G5
        }

        function playIncorrectSound() {
            playSound(300, 0.2);
            setTimeout(() => playSound(250, 0.3), 150);
        }

        function playCelebrationSound() {
            const notes = [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50];
            notes.forEach((note, index) => {
                setTimeout(() => playSound(note, 0.2), index * 100);
            });
        }

        function showFeedback(isCorrect) {
            const feedbackDiv = document.getElementById('feedbackMessage');
            const messages = {
                correct: ['üåü Amazing!', 'üëè Great Job!', '‚ú® Perfect!', 'üéâ Excellent!', 'üíØ Super!'],
                incorrect: ['üòä Try Again!', 'üí™ Keep Going!', 'ü§î Not Quite!', 'üëç Nice Try!']
            };
            
            const messageArray = isCorrect ? messages.correct : messages.incorrect;
            const randomMessage = messageArray[Math.floor(Math.random() * messageArray.length)];
            
            feedbackDiv.textContent = randomMessage;
            feedbackDiv.className = 'feedback-message show ' + (isCorrect ? 'correct' : 'incorrect');
            
            setTimeout(() => {
                feedbackDiv.classList.remove('show');
            }, 1500);
        }

        function initializeGame() {
            renderProgressBar();
            displayQuestion();
            updateScore();
        }

        function renderProgressBar() {
            const progressBar = document.getElementById('progressBar');
            progressBar.innerHTML = '';
            
            for (let i = 0; i < questions.length; i++) {
                const dot = document.createElement('div');
                dot.className = 'progress-dot';
                if (i < currentQuestion) {
                    dot.classList.add('completed');
                } else if (i === currentQuestion) {
                    dot.classList.add('current');
                }
                progressBar.appendChild(dot);
            }
        }

        function displayQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('question').textContent = `Which shows ${question.number}?`;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            // Shuffle options
            const shuffledOptions = [...question.options].sort(() => Math.random() - 0.5);
            
            shuffledOptions.forEach(count => {
                const option = document.createElement('div');
                option.className = 'option';
                option.onclick = () => selectOption(option, count, question.number);
                
                for (let i = 0; i < count; i++) {
                    const shape = document.createElement('span');
                    shape.className = 'pretzel';
                    shape.textContent = question.emoji;
                    option.appendChild(shape);
                }
                
                optionsContainer.appendChild(option);
            });
            
            answered = false;
            document.getElementById('nextButton').disabled = true;
            document.getElementById('prevButton').disabled = currentQuestion === 0;
            
            renderProgressBar();
            updateScore();
        }

        function selectOption(option, selectedCount, correctCount) {
            if (answered) return;
            
            answered = true;
            
            if (selectedCount === correctCount) {
                option.classList.add('correct');
                score++;
                playCorrectSound();
                showFeedback(true);
            } else {
                option.classList.add('incorrect');
                playIncorrectSound();
                showFeedback(false);
                
                // Highlight the correct answer
                setTimeout(() => {
                    const options = document.querySelectorAll('.option');
                    options.forEach(opt => {
                        const pretzels = opt.querySelectorAll('.pretzel');
                        if (pretzels.length === correctCount) {
                            opt.classList.add('correct');
                        }
                    });
                }, 500);
            }
            
            document.getElementById('nextButton').disabled = false;
            updateScore();
        }

        function updateScore() {
            document.getElementById('score').textContent = `Score: ${score} / ${questions.length}`;
        }

        function nextQuestion() {
            currentQuestion++;
            
            if (currentQuestion >= questions.length) {
                showCelebration();
            } else {
                displayQuestion();
            }
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                displayQuestion();
            }
        }

        function showCelebration() {
            const percentage = Math.round((score / questions.length) * 100);
            document.getElementById('finalScore').textContent = `You scored ${score} out of ${questions.length} (${percentage}%)!`;
            document.getElementById('celebration').classList.add('active');
            playCelebrationSound();
        }

        function restartGame() {
            currentQuestion = 0;
            score = 0;
            document.getElementById('celebration').classList.remove('active');
            displayQuestion();
        }

        // Initialize the game when page loads
        initializeGame();
    </script>
</body>
