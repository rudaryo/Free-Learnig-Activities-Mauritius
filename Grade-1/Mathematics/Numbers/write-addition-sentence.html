    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(frequency, duration) {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        const levels = [

            [

                { type: 'emoji', item1: 0, emoji1: 'üçé', item2: 8, emoji2: 'üçë', total: 8 },
                { type: 'emoji', item1: 7, emoji1: 'üçâ', item2: 1, emoji2: 'üçí', total: 8 },
                { type: 'emoji', item1: 6, emoji1: 'üçå', item2: 2, emoji2: 'üçä', total: 8 },

            ],
            // Level 3: Sums to 10 (dots with zero)
            [
                { type: 'dot', item1: 2, color1: 'blue', item2: 8, color2: 'red', total: 10 },
                { type: 'dot', item1: 5, color1: 'green', item2: 5, color2: 'orange', total: 10 },
                { type: 'dot', item1: 3, color1: 'purple', item2: 7, color2: 'pink', total: 10 },

            // Level 4: Sums to 10 (emojis - animals)
            [
                { type: 'emoji', item1: 4, emoji1: 'üê∂', item2: 6, emoji2: 'üê±', total: 10 },
                { type: 'emoji', item1: 7, emoji1: 'üê∞', item2: 3, emoji2: 'üêª', total: 10 },
                { type: 'emoji', item1: 2, emoji1: 'üêº', item2: 8, emoji2: 'üê∏', total: 10 },
                { type: 'emoji', item1: 0, emoji1: 'üê∂', item2: 10, emoji2: 'üê±', total: 10 },
                { type: 'emoji', item1: 5, emoji1: 'üê¢', item2: 5, emoji2: 'ü¶ä', total: 10 },
                { type: 'emoji', item1: 9, emoji1: 'üê∑', item2: 1, emoji2: 'üêÆ', total: 10 },
                { type: 'emoji', item1: 10, emoji1: 'üê≠', item2: 0, emoji2: 'üêπ', total: 10 }
            ]
        ];

        let currentLevel = 0;
        let currentChallenge = 0;
        let usedChallenges = [];
        let currentConfig;
        let droppedItems = { box1: null, 'box-plus': null, box2: null, box3: null, box4: null };

        function initChallenge() {
            const possibilities = levels[currentLevel];
            
            if (usedChallenges.length >= possibilities.length) {
                usedChallenges = [];
            }
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * possibilities.length);
            } while (usedChallenges.includes(randomIndex));
            
            usedChallenges.push(randomIndex);
            currentConfig = possibilities[randomIndex];
            
            document.getElementById('level-display').textContent = `${currentLevel + 1} (${currentChallenge + 1}/7)`;
            document.getElementById('celebration').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('feedback-message').textContent = '';
            document.getElementById('feedback-message').className = 'feedback-message';
            
            droppedItems = { box1: null, 'box-plus': null, box2: null, box3: null, box4: null };
            
            createTenFrame();
            createChoices();
            resetDropBoxes();
            
            // Level 1: Pre-fill = sign and + sign
            if (currentLevel === 0) {
                const equalsBox = document.getElementById('box3');
                equalsBox.textContent = '=';
                equalsBox.classList.add('filled');
                droppedItems.box3 = '=';
                
                const plusBox = document.getElementById('box-plus');
                plusBox.textContent = '+';
                plusBox.classList.add('filled');
                droppedItems['box-plus'] = '+';
                
                // Hide the stacks containing these operators
                const allStacks = document.querySelectorAll('#number-choices > div');
                allStacks.forEach(stack => {
                    const items = stack.querySelectorAll('.draggable-item');
                    items.forEach(item => {
                        if (item.dataset.value === '=' || item.dataset.value === '+') {
                            stack.style.display = 'none';
                        }
                    });
                });
            }
        }

        function createTenFrame() {
            const frame = document.getElementById('ten-frame');
            frame.innerHTML = '';
            
            for (let i = 0; i < currentConfig.total; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell filled';
                
                if (currentConfig.type === 'dot') {
                    const dot = document.createElement('div');
                    dot.className = `dot ${i < currentConfig.item1 ? currentConfig.color1 : currentConfig.color2}`;
                    cell.appendChild(dot);
                } else {
                    const emoji = document.createElement('span');
                    emoji.className = 'emoji-item';
                    emoji.textContent = i < currentConfig.item1 ? currentConfig.emoji1 : currentConfig.emoji2;
                    cell.appendChild(emoji);
                }
                
                frame.appendChild(cell);
            }
            
            // Fill remaining cells if total < 10
            for (let i = currentConfig.total; i < 10; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                frame.appendChild(cell);
            }
        }

        function createChoices() {
            const container = document.getElementById('number-choices');
            container.innerHTML = '';
            
            // Create number choices (0-10) - TWO of each
            const numbers = [];
            for (let i = 0; i <= 10; i++) {
                numbers.push(i);
            }
            
            // Shuffle numbers
            numbers.sort(() => Math.random() - 0.5);
            
            // Create draggable numbers - 2 stacked for each number
            numbers.forEach(num => {
                const stack = document.createElement('div');
                stack.style.position = 'relative';
                stack.style.display = 'inline-block';
                
                // Back number
                const item1 = document.createElement('div');
                item1.className = 'draggable-item';
                item1.textContent = num;
                item1.draggable = true;
                item1.dataset.value = num;
                item1.dataset.type = 'number';
                item1.style.position = 'absolute';
                item1.style.top = '0';
                item1.style.left = '0';
                
                item1.addEventListener('dragstart', handleDragStart);
                item1.addEventListener('dragend', handleDragEnd);
                
                // Front number
                const item2 = document.createElement('div');
                item2.className = 'draggable-item';
                item2.textContent = num;
                item2.draggable = true;
                item2.dataset.value = num;
                item2.dataset.type = 'number';
                item2.style.position = 'relative';
                
                item2.addEventListener('dragstart', handleDragStart);
                item2.addEventListener('dragend', handleDragEnd);
                
                stack.appendChild(item1);
                stack.appendChild(item2);
                container.appendChild(stack);
            });
            
            // Create plus sign - 2 stacked
            const plusStack = document.createElement('div');
            plusStack.style.position = 'relative';
            plusStack.style.display = 'inline-block';
            
            const plusSign1 = document.createElement('div');
            plusSign1.className = 'draggable-item';
            plusSign1.textContent = '+';
            plusSign1.draggable = true;
            plusSign1.dataset.value = '+';
            plusSign1.dataset.type = 'operator';
            plusSign1.style.position = 'absolute';
            plusSign1.style.top = '0';
            plusSign1.style.left = '0';
            
            plusSign1.addEventListener('dragstart', handleDragStart);
            plusSign1.addEventListener('dragend', handleDragEnd);
            
            const plusSign2 = document.createElement('div');
            plusSign2.className = 'draggable-item';
            plusSign2.textContent = '+';
            plusSign2.draggable = true;
            plusSign2.dataset.value = '+';
            plusSign2.dataset.type = 'operator';
            plusSign2.style.position = 'relative';
            
            plusSign2.addEventListener('dragstart', handleDragStart);
            plusSign2.addEventListener('dragend', handleDragEnd);
            
            plusStack.appendChild(plusSign1);
            plusStack.appendChild(plusSign2);
            container.appendChild(plusStack);
            
            // Create equals sign - 2 stacked
            const equalsStack = document.createElement('div');
            equalsStack.style.position = 'relative';
            equalsStack.style.display = 'inline-block';
            
            const equalsSign1 = document.createElement('div');
            equalsSign1.className = 'draggable-item';
            equalsSign1.textContent = '=';
            equalsSign1.draggable = true;
            equalsSign1.dataset.value = '=';
            equalsSign1.dataset.type = 'equals';
            equalsSign1.style.position = 'absolute';
            equalsSign1.style.top = '0';
            equalsSign1.style.left = '0';
            
            equalsSign1.addEventListener('dragstart', handleDragStart);
            equalsSign1.addEventListener('dragend', handleDragEnd);
            
            const equalsSign2 = document.createElement('div');
            equalsSign2.className = 'draggable-item';
            equalsSign2.textContent = '=';
            equalsSign2.draggable = true;
            equalsSign2.dataset.value = '=';
            equalsSign2.dataset.type = 'equals';
            equalsSign2.style.position = 'relative';
            
            equalsSign2.addEventListener('dragstart', handleDragStart);
            equalsSign2.addEventListener('dragend', handleDragEnd);
            
            equalsStack.appendChild(equalsSign1);
            equalsStack.appendChild(equalsSign2);
            container.appendChild(equalsStack);
        }

        function resetDropBoxes() {
            ['box1', 'box-plus', 'box2', 'box3', 'box4'].forEach(id => {
                const box = document.getElementById(id);
                box.textContent = '';
                box.classList.remove('filled');
                box.addEventListener('dragover', handleDragOver);
                box.addEventListener('dragenter', handleDragEnter);
                box.addEventListener('dragleave', handleDragLeave);
                box.addEventListener('drop', handleDrop);
            });
        }

        function handleDragStart(e) {
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('value', e.target.dataset.value);
            e.dataTransfer.setData('type', e.target.dataset.type);
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            return false;
        }

        function handleDragEnter(e) {
            const box = e.target.classList.contains('drop-box') ? e.target : e.target.closest('.drop-box');
            if (box) {
                box.classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            const box = e.target.classList.contains('drop-box') ? e.target : e.target.closest('.drop-box');
            if (box) {
                box.classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const box = e.target.classList.contains('drop-box') ? e.target : e.target.closest('.drop-box');
            if (!box) return;
            
            box.classList.remove('drag-over');
            
            const value = e.dataTransfer.getData('value');
            const type = e.dataTransfer.getData('type');
            const draggingElement = document.querySelector('.draggable-item.dragging');
            
            // Check if correct type for this box
            if (box.dataset.type !== type) {
                return;
            }
            
            // If box already has something, return it to choices
            if (droppedItems[box.id]) {
                const oldItem = document.querySelector(`[data-value="${droppedItems[box.id]}"]`);
                if (oldItem) {
                    oldItem.classList.remove('used');
                    oldItem.draggable = true;
                }
            }
            
            // Place new item
            box.textContent = value;
            box.classList.add('filled');
            droppedItems[box.id] = value;
            
            if (draggingElement) {
                draggingElement.classList.add('used');
                draggingElement.draggable = false;
            }
            
            playClickSound();
            checkAnswer();
            
            return false;
        }

        function checkAnswer() {
            // Check if all boxes are filled
            if (!droppedItems.box1 || !droppedItems['box-plus'] || !droppedItems.box2 || !droppedItems.box3 || !droppedItems.box4) {
                return;
            }
            
            const num1 = parseInt(droppedItems.box1);
            const plus = droppedItems['box-plus'];
            const num2 = parseInt(droppedItems.box2);
            const equals = droppedItems.box3;
            const total = parseInt(droppedItems.box4);
            
            const correctNum1 = currentConfig.item1;
            const correctNum2 = currentConfig.item2;
            const correctTotal = currentConfig.total;
            
            const feedbackMessage = document.getElementById('feedback-message');
            
            // Check if answer is correct (allow both orders due to commutative property)
            const isCorrectOrder1 = (num1 === correctNum1 && num2 === correctNum2);
            const isCorrectOrder2 = (num1 === correctNum2 && num2 === correctNum1);
            const correctOperators = (plus === '+' && equals === '=');
            const correctSum = (total === correctTotal);
            
            if ((isCorrectOrder1 || isCorrectOrder2) && correctOperators && correctSum) {
                // Correct!
                feedbackMessage.textContent = '‚úì Well done!';
                feedbackMessage.className = 'feedback-message correct';
                playSuccessSound();
                
                setTimeout(() => {
                    document.getElementById('celebration').style.display = 'block';
                    currentChallenge++;
                    
                    if (currentChallenge >= 7) {
                        if (currentLevel < levels.length - 1) {
                            setTimeout(() => {
                                document.getElementById('next-btn').style.display = 'block';
                            }, 1000);
                        } else {
                            setTimeout(() => {
                                document.getElementById('completion-message').style.display = 'block';
                            }, 1000);
                        }
                    } else {
                        setTimeout(() => {
                            initChallenge();
                        }, 1500);
                    }
                }, 500);
            } else {
                // Wrong
                feedbackMessage.textContent = '‚úó Oops! Try again';
                feedbackMessage.className = 'feedback-message wrong';
                playWrongSound();
                
                // Clear after 2 seconds
                setTimeout(() => {
                    feedbackMessage.textContent = '';
                    feedbackMessage.className = 'feedback-message';
                }, 2000);
            }
        }

        document.getElementById('next-btn').addEventListener('click', () => {
            currentLevel++;
            currentChallenge = 0;
            usedChallenges = [];
            initChallenge();
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            currentLevel = 0;
            currentChallenge = 0;
            usedChallenges = [];
            document.getElementById('completion-message').style.display = 'none';
            initChallenge();
        });

        initChallenge();
    </script>
</body>
