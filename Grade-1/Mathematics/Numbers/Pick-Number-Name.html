<p class="congrats-message">You got them all correct!</p>

<script>
        // Game data
        const numbers = [
            { num: 0, word: "zero" },
            { num: 1, word: "one" },
            { num: 2, word: "two" },
            { num: 3, word: "three" },
            { num: 4, word: "four" },
            { num: 5, word: "five" },
            { num: 6, word: "six" },
            { num: 7, word: "seven" },
            { num: 8, word: "eight" },
            { num: 9, word: "nine" },
            { num: 10, word: "ten" }
        ];
        
        let currentNumber = null;
        let matchedCount = 0;
        const totalMatches = 20;
        let availableNumbers = [];
        let isProcessing = false;
        
        const positiveMessages = [
            "Great!", "Wonderful!", "Excellent!", "Amazing!", 
            "Perfect!", "Fantastic!", "Super!", "Brilliant!"
        ];
        
        // Initialize available numbers pool
        function initializeNumberPool() {
            availableNumbers = [];
            // Each number appears exactly twice in the game
            for (let i = 0; i < 2; i++) {
                numbers.forEach(num => {
                    availableNumbers.push(num);
                });
            }
            // Shuffle the pool
            shuffleArray(availableNumbers);
            
            // Fix any consecutive duplicates
            fixConsecutiveDuplicates();
        }
        
        // Ensure no two consecutive numbers are the same
        function fixConsecutiveDuplicates() {
            let maxAttempts = 50;
            let attempts = 0;
            let foundDuplicate = true;
            
            while (foundDuplicate && attempts < maxAttempts) {
                foundDuplicate = false;
                attempts++;
                
                for (let i = 1; i < availableNumbers.length; i++) {
                    if (availableNumbers[i].num === availableNumbers[i-1].num) {
                        foundDuplicate = true;
                        
                        // Find a position to swap with
                        for (let j = i + 1; j < availableNumbers.length; j++) {
                            const wouldFixCurrent = availableNumbers[j].num !== availableNumbers[i-1].num;
                            const wouldNotBreakNext = (i + 1 >= availableNumbers.length || availableNumbers[j].num !== availableNumbers[i+1].num);
                            const wouldNotBreakSwapPrev = (j === 0 || availableNumbers[i].num !== availableNumbers[j-1].num);
                            const wouldNotBreakSwapNext = (j + 1 >= availableNumbers.length || availableNumbers[i].num !== availableNumbers[j+1].num);
                            
                            if (wouldFixCurrent && wouldNotBreakNext && wouldNotBreakSwapPrev && wouldNotBreakSwapNext) {
                                // Swap
                                [availableNumbers[i], availableNumbers[j]] = [availableNumbers[j], availableNumbers[i]];
                                break;
                            }
                        }
                        break;
                    }
                }
            }
        }
        
        // Shuffle array function
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        // Text-to-speech function
        function speak(text, rate = 0.9, pitch = 1.1) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = rate;
                utterance.pitch = pitch;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // Speak current number
        function speakCurrentNumber() {
            if (currentNumber) {
                speak(currentNumber.num.toString());
            }
        }
        
        // Start/restart game
        function startGame() {
            matchedCount = 0;
            initializeNumberPool();
            updateScore();
            
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('congratsScreen').classList.remove('active');
            
            nextRound();
            
            setTimeout(() => {
                speak('Click on the number to hear it, then pick its name!', 0.95, 1.0);
            }, 500);
        }
        
        // Next round
        function nextRound() {
            if (matchedCount >= totalMatches) {
                endGame();
                return;
            }
            
            isProcessing = false;
            
            // Take next number from the shuffled pool
            currentNumber = availableNumbers[matchedCount];
            
            // Display the number
            document.getElementById('numberText').textContent = currentNumber.num;
            
            // Generate options
            generateOptions();
            
            // Clear feedback
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }
        
        // Generate option buttons
        function generateOptions() {
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            // Get correct answer and 3 wrong answers
            let options = [currentNumber.word];
            
            while (options.length < 4) {
                const randomWord = numbers[Math.floor(Math.random() * numbers.length)].word;
                if (!options.includes(randomWord)) {
                    options.push(randomWord);
                }
            }
            
            // Shuffle options
            options.sort(() => Math.random() - 0.5);
            
            // Create buttons
            options.forEach(word => {
                const button = document.createElement('button');
                button.className = 'option-button';
                button.textContent = word;
                button.onclick = () => checkAnswer(word, button);
                container.appendChild(button);
            });
        }
        
        // Check answer
        function checkAnswer(selectedWord, buttonElement) {
            if (isProcessing) return;
            
            const feedback = document.getElementById('feedback');
            
            if (selectedWord === currentNumber.word) {
                // Correct answer
                isProcessing = true;
                matchedCount++;
                updateScore();
                
                buttonElement.classList.add('correct');
                
                const message = positiveMessages[Math.floor(Math.random() * positiveMessages.length)];
                feedback.textContent = `‚úì ${message}`;
                feedback.className = 'feedback correct';
                
                speak(message, 1.0, 1.1);
                
                setTimeout(() => {
                    speak(selectedWord, 0.9, 1.0);
                }, 800);
                
                setTimeout(() => {
                    nextRound();
                }, 2000);
                
            } else {
                // Incorrect answer
                buttonElement.classList.add('incorrect');
                
                feedback.textContent = '‚úó Try again!';
                feedback.className = 'feedback incorrect';
                
                speak('Try again', 0.9, 0.9);
                
                setTimeout(() => {
                    buttonElement.classList.remove('incorrect');
                    feedback.textContent = '';
                    feedback.className = 'feedback';
                }, 1500);
            }
        }
        
        // Update score
        function updateScore() {
            document.getElementById('score').textContent = matchedCount;
        }
        
        // End game
        function endGame() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('congratsScreen').classList.add('active');
            
            setTimeout(() => {
                speak("Congratulations! You got all of them correct! You're a number champion!", 1.0, 0.95);
            }, 500);
        }
        
        // Initialize game on page load
        startGame();
    </script>
