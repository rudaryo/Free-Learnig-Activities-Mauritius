    <div class="container">
        <h1>üî§ Recognise and Identify Capital Letters (M-R)</h1>

        <!-- Welcome Screen -->
        <div class="welcome-screen" id="welcomeScreen">
            <p style="font-size: 1.3rem; color: #666; margin: 20px 0;">
                Let's learn Capital Letters!
            </p>
            <div class="welcome-letter">M</div>
            <p style="font-size: 1.5rem; color: #667eea; font-weight: bold;">
                Can you find the letter M?
            </p>
            <div class="welcome-options">
                <div class="option-circle" style="background: #FF6B6B;">W</div>
                <div class="option-circle" style="background: #4ECDC4;">N</div>
                <div class="option-circle" style="background: #95E1D3;">M</div>
            </div>
            <button class="start-button" onclick="startGame()">START LEARNING</button>
        </div>

        <!-- Game Screen -->
        <div class="game-screen" id="gameScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-container">
                <p class="instruction">Listen and click the correct letter!</p>
                <div class="letter-container">
                    <div class="big-letter" id="letterDisplay"></div>
                    <div class="arrow-button" id="arrowButton" style="display: none;">‚Üí</div>
                </div>
                <div class="choices" id="choicesContainer"></div>
            </div>
        </div>

        <!-- Completion Screen -->
        <div class="completion-screen" id="completionScreen">
            <div class="stars">‚≠ê‚≠ê‚≠ê</div>
            <div class="completion-message">Excellent Work!</div>
            <div class="score-display" id="finalScore"></div>
            <p style="font-size: 1.3rem; color: #666; margin: 20px 0;">
                You've learned capital letters M to R!
            </p>
            <button class="replay-button" onclick="restartGame()">üîÑ PLAY AGAIN</button>
            <button class="replay-button" onclick="goHome()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                üè† GO HOME
            </button>
        </div>
    </div>

    <script>
        const letters = ['M', 'N', 'O', 'P', 'Q', 'R'];
        const colors = ['#FF6B6B', '#4ECDC4', '#95E1D3', '#F8B500', '#C44569', '#7B68EE'];
        
        const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
        
        let currentLetterIndex = 0;
        let attempts = 0;
        let correctAnswers = 0;

        const level2Questions = [
            { letter: 'M', choices: ['M', 'N', 'W'] },
            { letter: 'N', choices: ['N', 'M', 'H'] },
            { letter: 'O', choices: ['O', 'Q', 'C'] },
            { letter: 'P', choices: ['P', 'R', 'B'] },
            { letter: 'Q', choices: ['Q', 'O', 'G'] },
            { letter: 'R', choices: ['R', 'P', 'K'] }
        ];

        function startGame() {
            document.getElementById('welcomeScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            loadLetter();
        }

        function loadLetter() {
            if (currentLetterIndex >= letters.length) {
                showCompletion();
                return;
            }

            const letter = letters[currentLetterIndex];
            attempts = 0;

            // Display letter
            const letterDisplay = document.getElementById('letterDisplay');
            letterDisplay.textContent = letter;
            letterDisplay.style.color = colors[currentLetterIndex];
            letterDisplay.style.display = 'inline-block';
            
            // Make letter clickable for introduction
            letterDisplay.classList.add('clickable');
            letterDisplay.onclick = () => proceedToChoices();

            // Show arrow button
            const arrowButton = document.getElementById('arrowButton');
            arrowButton.style.display = 'inline-block';
            arrowButton.onclick = () => proceedToChoices();

            // Update progress
            const progress = ((currentLetterIndex) / letters.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Clear any previous choices
            document.getElementById('choicesContainer').innerHTML = '';

            // Speak the letter
            speakLetter(letter);
            
            // Show instruction to click the letter
            document.querySelector('.instruction').textContent = `This is capital ${letter}. Click on the letter to continue!`;
        }
        
        function proceedToChoices() {
            const letterDisplay = document.getElementById('letterDisplay');
            const arrowButton = document.getElementById('arrowButton');
            
            // Remove click handler and animation from letter
            letterDisplay.classList.remove('clickable');
            letterDisplay.onclick = null;
            
            // Hide arrow button
            arrowButton.style.display = 'none';
            arrowButton.onclick = null;
            
            // Show level 2 (choice selection)
            showLevel2();
        }

        function showLevel2() {
            const question = level2Questions[currentLetterIndex];
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';

            // Shuffle choices
            const shuffled = [...question.choices].sort(() => Math.random() - 0.5);

            shuffled.forEach((choice) => {
                const circle = document.createElement('div');
                circle.className = 'choice-circle';
                circle.textContent = choice;
                circle.style.background = colors[Math.floor(Math.random() * colors.length)];
                circle.onclick = () => checkLevel2Answer(choice, question.letter, circle);
                choicesContainer.appendChild(circle);
            });

            // Hide main letter, show instruction
            document.getElementById('letterDisplay').style.display = 'none';
            document.querySelector('.instruction').textContent = `Click on the letter ${question.letter}!`;
            
            // Speak instruction
            speakMessage(`Click on the letter ${question.letter}`);
        }

        function checkLevel2Answer(selected, correct, element) {
            attempts++;

            if (selected === correct) {
                element.classList.add('correct');
                correctAnswers++;
                
                // Random positive feedback
                const feedback = ['Excellent!', 'Marvellous!', 'Well done!', 'Brilliant!', 'Perfect!'];
                const message = feedback[Math.floor(Math.random() * feedback.length)];
                speakMessage(message);

                setTimeout(() => {
                    currentLetterIndex++;
                    document.getElementById('letterDisplay').style.display = 'block';
                    document.querySelector('.instruction').textContent = 'Listen and click the correct letter!';
                    loadLetter();
                }, 1500);
            } else {
                element.classList.add('wrong');
                speakMessage('Try again!');
                
                setTimeout(() => {
                    element.classList.remove('wrong');
                }, 500);

                if (attempts >= 3) {
                    speakMessage(`The correct answer is ${correct}`);
                    setTimeout(() => {
                        currentLetterIndex++;
                        document.getElementById('letterDisplay').style.display = 'block';
                        document.querySelector('.instruction').textContent = 'Listen and click the correct letter!';
                        loadLetter();
                    }, 2000);
                }
            }
        }

        function speakLetter(letter) {
            const message = `Capital ${letter}`;
            speakMessage(message);
        }

        function speakMessage(message) {
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(message);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 1;
                window.speechSynthesis.speak(utterance);
            }
        }

        function showCompletion() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            
            const percentage = Math.round((correctAnswers / letters.length) * 100);
            document.getElementById('finalScore').textContent = `${correctAnswers} / ${letters.length} (${percentage}%)`;
            
            speakMessage('Congratulations! You completed all the capital letters from M to R!');
        }

        function restartGame() {
            currentLetterIndex = 0;
            attempts = 0;
            correctAnswers = 0;
            document.getElementById('completionScreen').style.display = 'none';
            document.getElementById('welcomeScreen').style.display = 'block';
        }

        function goHome() {
            window.location.href = '../../grade-1-english-index.html';
        }
    </script>
