<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Inside the Letter! P-T</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 10px;
            overflow-x: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            contain: layout style;
            padding: 5px;
        }

        .header {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            padding: 10px 5px;
        }

        .header h1 {
            font-size: clamp(1.3em, 4vw, 2.5em);
            margin-bottom: 8px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .instructions {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 15px;
            color: white;
            text-align: center;
            font-size: clamp(0.85em, 2vw, 1.1em);
            backdrop-filter: blur(10px);
        }

        .letter-selector {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 8px;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .letter-btn {
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
            border-radius: 50%;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border: 3px solid rgba(255, 255, 255, 0.5);
            font-size: clamp(1em, 3vw, 1.4em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .letter-btn:hover {
            transform: scale(1.15);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .letter-btn.active {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-color: white;
            transform: scale(1.2);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            50% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
        }

        .game-area {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            min-height: 300px;
            height: auto;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .canvas-container {
            position: relative;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            padding: 15px 10px 10px 10px;
            border: 6px solid rgba(255, 255, 255, 0.8);
            width: fit-content;
            margin: 0 auto;
            will-change: contents;
            transform: translateZ(0);
            max-width: 95vw;
        }

        #game-canvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
            border-radius: 15px;
            max-width: 100%;
            max-height: 70vh;
        }

        .feedback {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: clamp(1em, 3.5vw, 1.8em);
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            text-align: center;
            white-space: nowrap;
            animation: fadeIn 0.5s ease;
            z-index: 100;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback.error {
            color: #ff6b6b;
        }

        .feedback.success {
            color: #51cf66;
            font-size: clamp(1.5em, 5vw, 2.5em);
        }

        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 8px;
        }

        .control-btn {
            padding: 12px 25px;
            font-size: clamp(0.9em, 2.2vw, 1.1em);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: white;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .check-btn {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .control-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .control-btn:active {
            transform: translateY(-1px);
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            padding: 8px;
        }

        .nav-btn {
            padding: 12px 25px;
            font-size: clamp(0.9em, 2.2vw, 1.1em);
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            color: white;
        }

        .home-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .next-btn {
            background: linear-gradient(135deg, #51cf66 0%, #40c057 100%);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fbbf24;
            animation: confetti-fall 3s ease-out forwards;
            pointer-events: none;
            z-index: 9999;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .canvas-container {
                padding: 10px 5px 5px 5px;
                border-width: 4px;
            }

            .header h1 {
                font-size: clamp(1.2em, 5vw, 1.8em);
            }

            .instructions {
                padding: 8px;
                font-size: clamp(0.8em, 2.5vw, 1em);
            }

            .control-btn {
                padding: 10px 20px;
                font-size: clamp(0.85em, 2.5vw, 1em);
            }

            .feedback {
                top: -40px;
                font-size: clamp(0.9em, 4vw, 1.5em);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Paint Inside the Letter! üé®</h1>
            <div class="instructions">
                Paint carefully inside the letter! Don't go outside the lines! üñåÔ∏è
            </div>
        </div>

        <div class="letter-selector" id="letter-selector">
            <!-- Letters a-e will be generated here -->
        </div>

        <div class="game-area">
            <div class="canvas-container">
                <div class="feedback" id="feedback">Paint inside the letter!</div>
                <canvas id="game-canvas"></canvas>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn clear-btn" id="clear-btn">üîÑ Clear</button>
            <button class="control-btn check-btn" id="check-btn">‚úì Check My Work</button>
        </div>

        <div class="nav-buttons">
            <button class="nav-btn home-btn" onclick="goHome()">üè† Home</button>
            <button class="nav-btn next-btn" onclick="goNext()">Next (f-j) ‚Üí</button>
        </div>
    </div>

    <script>
        const letters = ['p', 'q', 'r', 's', 't'];
        let currentLetter = 'a';
        let isDrawing = false;
        let hasGoneOutside = false;
        let paintedPixels = new Set();
        let totalLetterPixels = 0;
        let lastX = 0;
        let lastY = 0;
        let letterMaskCanvas = null;
        let letterMaskCtx = null;
        let hasPlayedAudio = false;
        let audioTimeout = null;

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const feedback = document.getElementById('feedback');
        const clearBtn = document.getElementById('clear-btn');
        const checkBtn = document.getElementById('check-btn');
        const letterSelector = document.getElementById('letter-selector');

        // Generate letter buttons
        letters.forEach(letter => {
            const btn = document.createElement('button');
            btn.className = 'letter-btn';
            btn.textContent = letter;
            if (letter === currentLetter) btn.classList.add('active');
            btn.addEventListener('click', () => changeLetter(letter));
            letterSelector.appendChild(btn);
        });

        let progressUpdateTimeout = null;

        function resizeCanvas() {
            const maxWidth = Math.min(600, window.innerWidth - 60);
            const maxHeight = Math.min(600, window.innerHeight * 0.65);
            const size = Math.min(maxWidth, maxHeight);
            
            if (canvas.width === 0 || Math.abs(canvas.width - size) > 50) {
                canvas.width = size;
                canvas.height = size;
                setupLetter();
            }
        }

        resizeCanvas();

        function setupLetter() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            paintedPixels.clear();
            hasGoneOutside = false;

            if (!letterMaskCanvas) {
                letterMaskCanvas = document.createElement('canvas');
                letterMaskCtx = letterMaskCanvas.getContext('2d');
            }
            letterMaskCanvas.width = canvas.width;
            letterMaskCanvas.height = canvas.height;

            drawLetterOnCanvas();
            updateProgress();
        }

        function isPointInsideLetter(x, y) {
            if (x < 0 || y < 0 || x >= canvas.width || y >= canvas.height) return false;
            const pixel = letterMaskCtx.getImageData(x, y, 1, 1).data;
            return pixel[3] > 128;
        }

        function playLetterAudio() {
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(currentLetter);
                utterance.rate = 0.8;
                utterance.pitch = 1.2;
                utterance.volume = 1.0;
                window.speechSynthesis.cancel();
                window.speechSynthesis.speak(utterance);
            }
        }

        function startDrawing(e) {
            isDrawing = true;
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            lastX = Math.floor(((e.clientX || (e.touches && e.touches[0].clientX)) - rect.left) * scaleX);
            lastY = Math.floor(((e.clientY || (e.touches && e.touches[0].clientY)) - rect.top) * scaleY);
            
            if (!hasPlayedAudio) {
                audioTimeout = setTimeout(() => {
                    playLetterAudio();
                    hasPlayedAudio = true;
                }, 500);
            }
            
            draw(e);
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const x = Math.floor(((e.clientX || (e.touches && e.touches[0].clientX)) - rect.left) * scaleX);
            const y = Math.floor(((e.clientY || (e.touches && e.touches[0].clientY)) - rect.top) * scaleY);

            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(1, Math.ceil(distance / 5));

            for (let i = 0; i <= steps; i++) {
                const t = i / steps;
                const ix = Math.floor(lastX + dx * t);
                const iy = Math.floor(lastY + dy * t);
                
                paintAtPoint(ix, iy);
            }

            lastX = x;
            lastY = y;
        }

        function paintAtPoint(x, y) {
            const isInside = isPointInsideLetter(x, y);
            const brushSize = 15;

            if (!isInside) {
                let outsideCount = 0;
                const checkRadius = 10;
                for (let dx = -checkRadius; dx <= checkRadius; dx += 5) {
                    for (let dy = -checkRadius; dy <= checkRadius; dy += 5) {
                        if (!isPointInsideLetter(x + dx, y + dy)) {
                            outsideCount++;
                        }
                    }
                }
                
                if (outsideCount > 15) {
                    hasGoneOutside = true;
                    showFeedback('‚ùå Oops! Stay inside!', 'error');
                    
                    ctx.fillStyle = 'rgba(255, 107, 107, 0.6)';
                    ctx.beginPath();
                    ctx.arc(x, y, 12, 0, Math.PI * 2);
                    ctx.fill();
                    return;
                }
            }
            
            const colors = ['#51cf66', '#4dabf7', '#fbbf24', '#ff6b6b', '#cc5de8'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            const gradient = ctx.createRadialGradient(x, y, 0, x, y, brushSize);
            gradient.addColorStop(0, color);
            gradient.addColorStop(0.7, color);
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(x, y, brushSize, 0, Math.PI * 2);
            ctx.fill();

            for (let dx = -brushSize; dx <= brushSize; dx += 2) {
                for (let dy = -brushSize; dy <= brushSize; dy += 2) {
                    if (dx * dx + dy * dy <= brushSize * brushSize) {
                        const px = x + dx;
                        const py = y + dy;
                        if (px >= 0 && py >= 0 && px < canvas.width && py < canvas.height) {
                            if (isPointInsideLetter(px, py)) {
                                paintedPixels.add(`${Math.floor(px/2)},${Math.floor(py/2)}`);
                            }
                        }
                    }
                }
            }
        }

        function stopDrawing() {
            isDrawing = false;
            updateProgress();
        }

        function updateProgress() {
            if (progressUpdateTimeout) return;
            
            progressUpdateTimeout = setTimeout(() => {
                const coverage = Math.min(100, Math.floor((paintedPixels.size / (totalLetterPixels / 4)) * 100));
                progressUpdateTimeout = null;
            }, 100);
        }

        function showFeedback(message, type = '') {
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
        }

        function createConfetti() {
            const colors = ['#fbbf24', '#51cf66', '#4dabf7', '#ff6b6b', '#cc5de8'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.position = 'fixed';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '9999';
                    document.body.appendChild(confetti);

                    setTimeout(() => {
                        confetti.style.opacity = '0';
                        confetti.style.transition = 'opacity 0.3s';
                        setTimeout(() => confetti.remove(), 300);
                    }, 2700);
                }, i * 30);
            }
        }

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        clearBtn.addEventListener('click', () => {
            setupLetter();
            hasPlayedAudio = false;
            if (audioTimeout) {
                clearTimeout(audioTimeout);
                audioTimeout = null;
            }
            showFeedback('Try again! üí™', '');
        });

        checkBtn.addEventListener('click', () => {
            const coverage = Math.floor((paintedPixels.size / totalLetterPixels) * 100);
            
            if (hasGoneOutside) {
                showFeedback('‚ùå You went outside! Try again!', 'error');
            } else if (paintedPixels.size > 10) {
                showFeedback('üéâ Well done! Great job! üéâ', 'success');
                createConfetti();
            } else {
                showFeedback('üé® Start painting inside!', '');
            }
        });

        function changeLetter(letter) {
            currentLetter = letter;
            
            const buttons = document.querySelectorAll('.letter-btn');
            buttons.forEach(btn => {
                btn.classList.toggle('active', btn.textContent === letter);
            });

            hasPlayedAudio = false;
            if (audioTimeout) {
                clearTimeout(audioTimeout);
                audioTimeout = null;
            }

            paintedPixels.clear();
            hasGoneOutside = false;
            
            drawLetterOnCanvas();
            showFeedback('Paint inside the letter!', '');
        }

        function drawLetterOnCanvas() {
            const fontSize = canvas.width * 0.6;
            
            // Update mask canvas
            letterMaskCtx.clearRect(0, 0, canvas.width, canvas.height);
            letterMaskCtx.font = `900 ${fontSize}px 'Century Gothic', 'Futura', 'Trebuchet MS', sans-serif`;
            letterMaskCtx.textAlign = 'center';
            letterMaskCtx.textBaseline = 'middle';
            
            letterMaskCtx.fillStyle = 'black';
            letterMaskCtx.fillText(currentLetter, canvas.width / 2, canvas.height / 2);
            
            letterMaskCtx.clearRect(0, 0, canvas.width, canvas.height);
            letterMaskCtx.strokeStyle = 'black';
            letterMaskCtx.lineWidth = 80;
            letterMaskCtx.lineJoin = 'round';
            letterMaskCtx.lineCap = 'round';
            letterMaskCtx.strokeText(currentLetter, canvas.width / 2, canvas.height / 2);

            const imageData = letterMaskCtx.getImageData(0, 0, canvas.width, canvas.height);
            totalLetterPixels = 0;
            for (let i = 0; i < imageData.data.length; i += 4) {
                if (imageData.data[i + 3] > 128) {
                    totalLetterPixels++;
                }
            }

            // Draw on main canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Using sans-serif which typically gives single-story 'a' on most systems
            ctx.font = `900 ${fontSize}px 'Century Gothic', 'Futura', 'Trebuchet MS', sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // Draw thick black outer stroke (letter boundary)
            ctx.strokeStyle = '#000';
            ctx.lineWidth = 12;
            ctx.strokeText(currentLetter, canvas.width / 2, canvas.height / 2);

            // Draw light gray fill (letter interior)
            ctx.fillStyle = '#e0e0e0';
            ctx.fillText(currentLetter, canvas.width / 2, canvas.height / 2);
        }

        function goHome() {
            window.location.href = '../grade-1-english-index.html';
        }

        function goNext() {
            window.location.href = 'letter-paint-game-u-z.html';
        }

        setupLetter();
    </script>
</body>
</html>
